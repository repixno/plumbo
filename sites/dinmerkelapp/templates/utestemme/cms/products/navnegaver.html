<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<tal:block metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle" tal:content="menuitem/title" />
	<meta name="description" content="${menuitem/article/ingress}" />
	<style media="all" type="text/css">
	
	</style>
</head>

<tal:block define:section="topbanner, Top banner" /> <!-- article -->
<body>
	
<div metal:use-macro="../../../${templates}/common.html/top" />
		<div class="container">

			<!-- if no menu is used use id="widecontent" -->
			<div id="" class="content">
		
				<div class="last append-bottom" tal:condition="exists:sections/topbanner">
					<tal:block tal:repeat="item sections/topbanner">
						<tal:block tal:condition="equal:repeat/item/number,1" tal:content="structure item/body" />
					</tal:block>
				</div>
		
		
				<div class=" last product-category" tal:condition="not:exists:sections/topbanner">
					<div class="span-20 last product-top top" tal:condition="exists:menuitem/article/attachments/background">
						<div class="content" tal:condition="exists:menuitem/article/attachments/background">
							<p tal:content="structure menuitem/article/body|default"></p>
						</div>
						<!--<a class="blue button extra-large bottom left" href="#quick-start">Kom igang n√•!</a>-->
				</div>
				<div tal:condition="not:exists:menuitem/article/attachments/background">
				   <div class="top" tal:content="structure menuitem/article/body|default" ></div>         
				</div>
				<div class="top15 d-none d-lg-block">
					<img class="img-fluid" src="http://static.repix.no/images/menu/c8417c5c-0460-4e20-b2b4-512f04bbe1db.png"/>
				</div>
			<hr/>
			</div>
	
		<!-- list for menudepth of 2-->
		<div class="row text-center">

		<tal:block tal:repeat="item items">
			<tal:block  tal:condition="equal:item/type,product">
				<!-- Page Features -->
						   <div class="col-lg-3">
						<div class="thumbnail">
							
								<tal:block tal:define="global customsize string:140" />
								<tal:block metal:use-macro="${templateroot}/dinmerkelapp/cms/cms.html/one-product-photo-custom-size" />
						
							<div class="caption">
								<h6  class="" tal:content="item/title"></h6>
								<h6>${item/ingress}</h6>
								<tal:block metal:use-macro="${templateroot}/dinmerkelapp/cms/cms.html/show-price" />
							
									<div class="btn-group">
										<tal:block metal:use-macro="${templateroot}/dinmerkelapp/cms/cms.html/more-info-link" />
										<tal:block metal:use-macro="${templateroot}/dinmerkelapp/cms/cms.html/buy-product-link" />
									</div>
							</div>
						</div>
					</div>
			</tal:block>
		</tal:block>
		</div>
	</div>
	<!-- use if menu is needed -->


</div>
<div metal:use-macro="../../../${templates}/common.html/footer" />

</body>
</html>
