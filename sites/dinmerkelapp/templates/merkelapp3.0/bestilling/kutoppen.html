<script type="text/javascript">/*<![CDATA[*/

var mal = 'Mix';
var blank = '';

$(function(){
  $('#carousel123').carousel({ interval: 8000 });
  
  $('#blank').on( 'change', function(){
		var thischecked =  $(this).prop('checked');
		if( !thischecked ){
			blank = 'UB';
			$('.bglabel').text('Slå på bakgrunn');
		}
		else{
			blank = '';
			$('.bglabel').text('Slå av bakgrunn');
		}
	
		$('.malinput').val( $('.choose_product').val() + blank );
	
		update();
	});
  
  
  $(document).on( 'click', '.template', function(){
		mal = $(this).data('mal');
		console.log(  $(this).data('mal') );
		console.log(  $(this).data('artnr') );
		$('.choose_product').val( $(this).data('artnr') );
		$('.malinput').val( $(this).data('artnr') + blank );
		$('.producttitle').text('KuToppen ' + mal );
		update();
		return false;
	})
  
  $('.carousel-showsixmoveone .item').each(function(){
    var itemToClone = $(this);

    for (var i=1;i<4;i++) {
      itemToClone = itemToClone.next();
      // wrap around if at end of item collection
      if (!itemToClone.length) {
        itemToClone = $(this).siblings(':first');
      }
      // grab item, clone, add marker class, add to collection
      itemToClone.children(':first-child').clone()
        .addClass("cloneditem-"+(i))
        .appendTo($(this));
    }
  });
  
  
  $('.text').on( 'change', function(){
	
	console.log("change");
	update();
	
	});

});
	
/*]]>*/	
</script>
