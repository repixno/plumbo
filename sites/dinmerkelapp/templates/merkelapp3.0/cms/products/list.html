<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<tal:block metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle" tal:content="menuitem/title" />
	<meta name="description" content="${menuitem/article/ingress}" />
	<style media="all" type="text/css">
	
		div.productinfo p {
			margin-bottom: 0;
		}
		
		span.price { font-size: 16px !important }
		body .container span.price.oldprice { margin: 0; padding: 0; font-size: 10px !important;}
		span.price.newprice { margin: 0; padding: 0; font-size: 14px !important;}
		
		.functions { position: relative; text-align: left !important;}
		
		.functions .links { position: absolute; bottom: 0; right: 0; text-align: right; }
		
		div.starOfferPercentContainer {
		height: 70px;
		width: 70px;
		float: right;
		}
		
	  .product-top {
			height: 208px;
			
			<tal:block tal:condition="exists:menuitem/article/attachments/background">
				background-image: url(${static:}images/attachments/${menuitem/article/id}/${menuitem/article/attachments/background});
			</tal:block>
			
			background-repeat:no-repeat;
		  }
      .product-top p{ font-size: 14px }
	  
		.hero-feature .imagecontainer {
			min-height: 140px;
		}
		.thumbnail .caption {
			min-height: 270px;
		}
	</style>
</head>

<tal:block define:section="topbanner, Top banner" /> <!-- article -->

<tal:block metal:define-macro="show-product">
	<div class="span-2 productimage">
		<tal:block metaltal:use-macro="${templateroot}/merkelapp3.0/cms/cms.html/starOfferPercent" />
		<tal:block metaltal:use-macro="${templateroot}/merkelapp3.0/cms/cms.html/newProductStar" />
		<tal:block tal:define="global customsize string:140" />
		<tal:block metal:use-macro="${templateroot}/merkelapp3.0/cms/cms.html/one-product-photo-custom-size" />
	</div>
	<div class="span-8 last productinfo">
		<h3 tal:content="item/title"></h3>
		<p tal:content="item/ingress"></p>
		<tal:block metal:use-macro="${templateroot}/merkelapp3.0/cms/cms.html/more-info-link" />
	</div>
	<div class="span-8 last prepend-2 functions">
		<tal:block metal:use-macro="${templateroot}/merkelapp3.0/cms/cms.html/show-price" />
		<div class="links">
			
			<tal:block metal:use-macro="${templateroot}/merkelapp3.0/cms/cms.html/buy-product-link" />
		</div>
	</div>
</tal:block>

<body>
	<div metal:use-macro="../../../${templates}/common.html/top" />
	<div metal:use-macro="../../../${templates}/common.html/mojo" />
		<div class="container">

			<!-- if no menu is used use id="widecontent" -->
			<div id="" class="content span-20 last">
		
				<div class="span-20 last append-bottom" tal:condition="exists:sections/topbanner">
					<tal:block tal:repeat="item sections/topbanner">
						<tal:block tal:condition="equal:repeat/item/number,1" tal:content="structure item/body" />
					</tal:block>
				</div>
		
		
				<div class="span-20 last product-category" tal:condition="not:exists:sections/topbanner">
					<div class="span-20 last product-top top" tal:condition="exists:menuitem/article/attachments/background">
						<div class="content" tal:condition="exists:menuitem/article/attachments/background">
							<p tal:content="structure menuitem/article/body|default"></p>
						</div>
						<!--<a class="blue button extra-large bottom left" href="#quick-start">Kom igang n√•!</a>-->
				</div>
				<div tal:condition="not:exists:menuitem/article/attachments/background">
				   <div class="top" tal:content="structure menuitem/article/body|default" ></div>         
				</div>
				<div class="top15">
					<img class="img-responsive" src="http://static.repix.no/images/menu/1a9a06dd-cafb-48bc-94de-11eb2ae4ab9f.jpg"/>
				</div>
			<hr/>
			</div>
	
		<!-- list for menudepth of 2-->
		<div class="row text-center">

		<tal:block tal:repeat="item items">
			<tal:block  tal:condition="equal:item/type,product">
				<!-- Page Features -->
					<div class="col-md-3 col-sm-6 hero-feature">
						<div class="thumbnail">
							<div class="imagecontainer">
								<tal:block tal:define="global customsize string:140" />
								<tal:block metal:use-macro="${templateroot}/merkelapp3.0/cms/cms.html/one-product-photo-custom-size" />
							</div>
							<div class="caption">
								<h3 style="min-height: 50px" tal:content="item/title"></h3>
								<p style="min-height: 85px;">${item/ingress}
								<tal:block metal:use-macro="${templateroot}/merkelapp3.0/cms/cms.html/more-info-link" />
								<span class="col-xs-12 lipscore-rating-small"
									ls-product-name="${item/title}"
									ls-brand="Dinmerkelapp"
									ls-id="${item/option/id}"
									ls-product-url="http://www.dinmerkelapp.no/tilbehor/${item/urlname}" 
								/>
								</p>
								<p>
									<tal:block metal:use-macro="${templateroot}/merkelapp3.0/cms/cms.html/show-price" />
									<div class="links">
										<tal:block metal:use-macro="${templateroot}/merkelapp3.0/cms/cms.html/buy-product-link" />
									</div>
								</p>
							</div>
						</div>
					</div>
			</tal:block>
		</tal:block>
		</div>
	</div>
	<!-- use if menu is needed -->


</div>
<div metal:use-macro="../../../${templates}/common.html/footer" />

</body>
</html>
