<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<tal:block metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle" tal:content="menuitem/title" />
	<meta name="description" content="${menuitem/article/ingress}" />
	<style type="text/css">
		p.ingress {
			color: #999;
			font-size: 14px;
			line-height: 18px;
		}
		h4 { font-weight: bold; margin-bottom: .5em}
		
		div.products div.product { border-bottom: 1px solid #f4f4f4; margin-top: .5em; padding-bottom: .5em }
		div.products div.product:last-child { border-bottom: none }
		
		.calendar-top {
			height: 250px;
        
			<tal:block tal:condition="exists:menuitem/article/attachments/background">
				background-image: url(${static:}images/attachments/${menuitem/article/id}/${menuitem/article/attachments/background});
			</tal:block>
        
			background-repeat:no-repeat;
		}
	  
		h2{
			margin-top: 0.5em;
			margin-left: 0.5em;
			margin-bottom: 0.5em;
			font-size: 1.7em;
		}
		.bottom{
			margin-top: 0.5em;
		}
		
		.headertext p{
			padding: 5px;
		}
		.calendar-top p{ font-size: 14px }
		
		
		.buybuttoncontainer{
			height: 60px;
			position: relative;
			top: 35px;
			right: 10px;
		}
		
		a.button{
			background: #0068b4!important;
			font-size:  1.2em;
		}
		
		div.starOfferPercent{
			top: -28px;
		}
		
		.verticalLine {
			border-left: solid 1px #ccc;
			height: 1000px;
			position: absolute;
			left: 394px;
			top: 209px;
		}
		
	</style>
</head>


<!-- defining sections -->

<!-- top is auto, category title + catagory image -->
<tal:block define:section="carousel, Carousel" />
<tal:block define:section="top, Top" />
<tal:block define:section="maincontent, Maincontet" />


<body>
    <div metal:use-macro="../../../${templates}/common.html/top"></div>
	<div class="container">

		
		


	</div> <!-- end container -->

    <div metal:use-macro="../../../${templates}/common.html/footer" />

</body>
</html>
