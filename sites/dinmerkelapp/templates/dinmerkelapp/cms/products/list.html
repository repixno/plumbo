<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<tal:block metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle" tal:content="menuitem/title" />
	<meta name="description" content="${menuitem/article/ingress}" />
	<style media="all" type="text/css">
	
		  .button{
        display: flex;
    }
    .button > button{
        display: inline-block;
    }
	</style>
</head>

<tal:block define:section="topbanner, Top banner" /> <!-- article -->



<body>
	<div metal:use-macro="../../../${templates}/common.html/top" />
	
		<div class="container">

			<!-- if no menu is used use id="widecontent" -->
			<div class="content">
				<div class="" tal:condition="exists:sections/topbanner">
					<tal:block tal:repeat="item sections/topbanner">
						<tal:block tal:condition="equal:repeat/item/number,1" tal:content="structure item/body" />
					</tal:block>
				</div>
		
		
				<div class="product-category" tal:condition="not:exists:sections/topbanner">
						<div class="" tal:condition="exists:menuitem/article/attachments/background">
							<div class="content" tal:condition="exists:menuitem/article/attachments/background">
								<p tal:content="structure menuitem/article/body|default"></p>
							</div>
						</div>
					<div tal:condition="not:exists:menuitem/article/attachments/background">
						 <div class="top" tal:content="structure menuitem/article/body|default" ></div>         
					</div>
					<div class="d-none d-lg-block">
						<img class="img-fluid" src="https://static.repix.no/images/menu/1a9a06dd-cafb-48bc-94de-11eb2ae4ab9f.jpg"/>
					</div>
					<hr/>
				</div>
	
		<!-- list for menudepth of 2-->
		<div class="row">

		<tal:block tal:repeat="item items">
			<tal:block  tal:condition="equal:item/type,product">
				<!-- Page Features -->
					   <div class="col-lg-3">
						<div class="thumbnail">
							<div class="imagecontainer">
								<tal:block tal:define="global customsize string:140" />
								<tal:block metal:use-macro="${templateroot}/dinmerkelapp/cms/cms.html/one-product-photo-custom-size" />
							</div>
							
							
							
							<div class="col-12">
								<h5 tal:content="item/title"></h5>
								<h6>${item/ingress}</h6>
								<tal:block metal:use-macro="${templateroot}/dinmerkelapp/cms/cms.html/show-price" />
								<h6>
									
								
  
							
									<div class="row">
										<div class="col-6">
    <button type="button" class="btn btn-success" metal:use-macro="${templateroot}/dinmerkelapp/cms/cms.html/buy-product-link">Primary</button>
		</div>
		<div class="col-6">
    <button type="button" class="btn btn-success float left" metal:use-macro="${templateroot}/dinmerkelapp/cms/cms.html/more-info-link">Secondary</button>
</div>
		</div>

										
										
								</h6>
							</div>
						</div>
					</div>
			</tal:block>
		</tal:block>
		</div>
	</div>


<div metal:use-macro="../../../${templates}/common.html/footer" />
</div>


</body>
</html>
