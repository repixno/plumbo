	<style>

<script type="text/javascript">/*<![CDATA[*/

	
	
		$( function(){
			
				updatetotal();
				$( document ).scroll(function(ret) {
					if( $(document).width() < 768 ){
						var offsety = ret.currentTarget.body.scrollTop;
						if( offsety < 51 ){
							$('.previewcontainer').css('top', ( 51 - offsety ) + 'px');
						}
						else{
							$('.previewcontainer').css('top', '0px');
						}
					
					}
				  });
			
		
			
			});
		
		
/*]]>*/
