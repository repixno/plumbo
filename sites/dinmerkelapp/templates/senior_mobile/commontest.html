<tal:block metal:define-macro="loader" tal:omit-tag="">

    <div id="loader-overlay">
		<div class="loadingInfo">
			<img src="${static:gfx/gui/ajax-loader-gray.gif}" /><br/>
			<br/>
			<h3>Laddar, vänligen vänta....</h3><br/>
			<p>
				<tal:block  i18n:translate="">
				If you waited too long, try refreshing the page.
				</tal:block><br/>
				<a href="." class="refresh" i18n:translate="">Refresh</a>
			</p>
		</div>
	</div>
	
	<script type="text/javascript">
		$('#loader-overlay')
			.css('opacity', '0.8')
			.css('margin','0')
			.width( $(window).width() )
			.height( $(window).height() );

		$(document).ready( function() {
			$(window).load( function() {
				$('#loader-overlay').fadeOut('slow', function() {
					$(this).remove();
				})
			});
			$('.refresh').click( function() {
				window.location.reload();
				return false;
			});
		});
	</script>

</tal:block>
