<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<tal:block metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle" tal:content="menuitem/title"/>
	
	<style type="text/css">
		.ingress {
			font-size: 1.1em;
			color: #333;
		}
	</style>
	<tal:block tal:condition="session/isadmin">
		<style type="text/css">
		.cms-article-title:hover, .cms-article-ingress:hover, .cms-article-body:hover {
			background-color: #eee !important;
		}
		</style>
	</tal:block>
</head>


<body>

	<div class="container">
		<tal:block metal:use-macro="../../../${templates}/common.html/top" />
		
		<div class="row">
			<div class="col-md-12">
				<tal:block tal:condition="exists:items" tal:repeat="item items">
					<h2 tal:content="item/title" class="cms-article-title">Item title</h2>
				</tal:block>
			</div>
			
		</div>
		<div class="row">
				<div class="col-md-7">
					<tal:block tal:condition="exists:items" tal:repeat="item items">
						<!--<p class="ingress cms-article-ingress" tal:content="item/ingress"></p>-->
						<div class="cms-article-body" style="border-top: solid 1px #ccc; padding-top: 15px;">
							<tal:block tal:content="structure item/body" />
						</div>
						
						<tal:block tal:condition="session/isadmin">
							<script type="text/javascript">
								$('.cms-article-title, .cms-article-ingress, .cms-article-body').dblclick( function() {
									window.open('${request/adminroot}content/articles/${item/id}');
								});
							</script>
						</tal:block>
						
					</tal:block>
				</div>
				<div class="col-md-5" style="text-align: center;">
					<tal:block condition="menuitem/image">
						<img class="img-responsive" src="/images/menu/${menuitem/image}"/>
					</tal:block>
				</div>
	</div>
		<!--<tal:block tal:content="structure cms:body:c741f4e1-80fc-4e94-82f2-54f090c00b11"></tal:block>-->
		<tal:block metal:use-macro="../../../${templates}/common.html/newsletter" />
</div>
<div metal:use-macro="../../../${templates}/common.html/footer" />

<script type="text/javascript">
	

	
$(document).ready( function() {
	$('a.fancybox').fancybox();
	
	var portal = '${portal}';
	
	if(  portal  == 'BP-001' ){
		$('.email').text('post@barnehageplan.no').attr( 'href', 'mailto:post@barnehageplan');
		$('.companyname').text( 'Barnehageplan');
	}
	
});
</script>
</body>
</html>
