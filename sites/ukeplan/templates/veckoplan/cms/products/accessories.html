<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<tal:block metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle" tal:content="menuitem/title" />
	<meta name="description" content="${menuitem/article/ingress}" />
	<style media="all" type="text/css">
	
		div.productinfo p {
			margin-bottom: 0;
		}
		
		span.price { font-size: 16px !important }
		body .container span.price.oldprice { margin: 0; padding: 0; font-size: 10px !important;}
		span.price.newprice { margin: 0; padding: 0; font-size: 14px !important;}
		
		.functions { position: relative; text-align: left !important;}
		
		.functions .links { position: absolute; bottom: 0; right: 0; text-align: right; }
		
		div.starOfferPercentContainer {
		height: 70px;
		width: 70px;
		float: right;
		}
		
	  .product-top {
        height: 250px;
        
        <tal:block tal:condition="exists:menuitem/article/attachments/background">
        background-image: url(${static:}images/attachments/${menuitem/article/id}/${menuitem/article/attachments/background});
        </tal:block>
        
        background-repeat:no-repeat;
      }
      .product-top p{ font-size: 14px }
	  
	  .btn-lg{
		font-size: 13px;
	  }
	</style>
</head>

<tal:block define:section="topbanner, Top banner" /> <!-- article -->

<tal:block define:section="tilbehor, Danske tilbehÃ¸r (products)" /> <!-- static html, (article), 2+ products -->

<tal:block metal:define-macro="show-product">
	<div class="span-2 productimage">
		<tal:block metaltal:use-macro="${templateroot}/ukeplan/cms/cms.html/starOfferPercent" />
		<tal:block metaltal:use-macro="${templateroot}/ukeplan/cms/cms.html/newProductStar" />
		<tal:block tal:define="global customsize string:70" />
		<tal:block metal:use-macro="${templateroot}/ukeplan/cms/cms.html/one-product-photo-custom-size" />
	</div>
	<div class="span-8 last productinfo">
		<h3 tal:content="item/title"></h3>
		<p tal:content="item/ingress"></p>
		<tal:block metal:use-macro="${templateroot}/ukeplan/cms/cms.html/more-info-link" />
	</div>
	<div class="span-8 last prepend-2 functions">
		<tal:block metal:use-macro="${templateroot}/ukeplan/cms/cms.html/show-price" />
		<div class="links">
			
			<tal:block metal:use-macro="${templateroot}/ukeplan/cms/cms.html/buy-product-link" />
		</div>
	</div>
</tal:block>

<body>

	<div class="container">
		<div metal:use-macro="../../../${templates}/common.html/top" />
		
	<div class="frontpagemain row">
		<div class="visible-xs col-md-12">
			<h3 tal:content="menuitem/article/title"></h3>
		</div>
		<div class="col-md-8 col-md-push-4">
			<tal:block condition="exists:menuitem/article/attachments/sidebartop">
				<img style="width:100%" src="${static:}images/attachments/thumbs/height/500/${menuitem/article/id}/${menuitem/article/attachments/sidebartop}"/>
			</tal:block>
			<tal:block condition="not:exists:menuitem/article/attachments/sidebartop">
				<img class="img-responsive" src="${static:}gfx/ukeplan/new/frontpage.jpg" />
			</tal:block>
		</div>
		<div class="col-md-4 frontpage-top-left col-md-pull-8" >
			<h3 class="hidden-xs" tal:content="menuitem/article/title"></h3>
			<div tal:content="structure menuitem/article/body|default"></div>
		</div>
	</div>

	<!-- if no menu is used use id="widecontent" -->
	
	
	<div class="row content productpage" style="position: relative; left: 10px; margin-top: 25px;">	
		<div class="col-md-12">
	
			<tal:block tal:condition="exists:items" tal:repeat="item items">
				<tal:block tal:condition="gte:item/option/price,1" metal:use-macro="${templateroot}/ukeplan/cms/cms.html/product-as-list-item-with-image" />
			</tal:block>
		</div>
	</div>


	<tal:block metal:use-macro="../../../${templates}/common.html/newsletter" />
</div>


<div metal:use-macro="../../../${templates}/common.html/footer" />


<script type="text/javascript">

$(document).ready( function(){
   $('#tilbehor').addClass( 'active-module' );
   
});


</script>

</body>
</html>
