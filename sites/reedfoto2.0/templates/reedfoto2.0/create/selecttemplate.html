		<style type="text/css">
	
		.gifttemplate {
			height: 160px;
			padding: 10px 0;
			border-bottom: 1px solid #ccc;
			cursor: pointer;
			
		}
		.gifttemplate:hover {		
			background-color: #eee;
		}
		
		.choose-template .template-thumb{
			display: block;
			float: left;
			margin: 10px;
			background-repeat: no-repeat;
			background-position: top left;
			border: 7px solid white;
			outline: 1px solid #ccc;
		}
		
		.choose-template .template-thumb img {
			max-height: 80px;
		}
		
		.fixed-height {
			height: 500px;
			overflow: auto;
			overflow-x: hidden;
		}
		
		#loader-overlay {
			position: fixed;
			width: 100%;
			height: 100%;
			opacity: 0.8;
			background-color: #333;
			padding: auto auto;
			margin: 0;
			z-index: 10000;
		}
		
		.loadingInfo {
			text-align: center;
			margin-top: 300px;
		}
		
		.loadingInfo * {
			display: inline;
			color: #fff;
			
		}
		
		#album-images img {
			margin: 10px;
			max-height: 80px;
		}
	
	</style>
</head>
