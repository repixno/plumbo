	<style type="text/css">
   html, body, div, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
   }
   iframe {
      display: block;
      width: 100%;
      border: none;
      overflow: hidden;
      border-image: initial;
   }

	
	#login-warning {
		position: fixed;
		height: 400px;
		background-color: #fff;
		z-index: 65000;
		top: 100px;
		border: 2px solid #ccc;
		padding: 20px;
		box-shadow: 1px 2px 15px rgba(0,0,0,0.3); -webkit-box-shadow: 1px 2px 15px rgba(0,0,0,0.3); -moz-box-shadow: 1px 2px 15px rgba(0,0,0,0.3); 
	}
	
   #logged-out-warning {
      display:none; 
      position: fixed;
      height: 350px;
      background-color: #fff;
      z-index: 65000;
      top: 100px;
      border: 2px solid #ccc;
      padding: 20px;
	}
   
   #opaque {
       position: fixed;
       top: 0px;
       left: 0px;
       width: 100%;
       height: 100%;
       z-index: 1000;
       display: none;
       background-color: black;
       filter: alpha(opacity=30);
       opacity: 0.3;
   }
   * html #opaque {
       position: absolute;
   }
	</style>
</head>

	<div id="mediaclip_container">
		<iframe src="" tal:attributes="src flashurl" scrolling="no" height="100%" width="100%" id="mediaclip">

	<div class="container">

      <div tal:condition="login_warning" id="login-warning" class="span-15">
         <div class="span-15 last">
            <!-- Your are not logged in -->
            <h3 tal:content="cms:title:88117f39-96d1-42d6-83bf-325799f73730"></h3>
            <div tal:content="structure cms:body:88117f39-96d1-42d6-83bf-325799f73730"></div>
         </div>
         <div class="span-6 colborder">
			   <tal:block metal:use-macro="../common.html/quicklogin" />
		   </div>
		   <div class="span-7 last right">
			   <a href="#" id="close-dialog" class="button blue large" i18n:translate="">Continue without login</a>
         </div>
	     <script type="text/javascript">
		$(document).ready( function() {
			//centers the box when not logged in
			$('#login-warning').css('left', parseInt( $(window).width() / 2 - 295) + 'px' );
			$('#close-dialog').css('margin-top', '50px');
			
			$('#close-dialog').click( function() {
				$('#login-warning').fadeOut('fast', function() {
					$('#login-warning').remove();
				});
				return false;
			});
		});
	</script>
      </div>
      
   </div>	
	
	
	<script type="text/javascript">

		$(document).ready( function() { 
            
		   window.setInterval(function(){
               $.ajax({
                  type: "POST",
                  url: '/create/xml/logincheck',
                  data: "id=${id}",
                  success: function(data){
                  if(data == "false"){
                     window.location.reload();
                     //$('#opaque').show("slow");
                     //$('#logged-out-warning').show("slow");
                  }
                  /*if(data == "true"){
                     $('#opaque').hide("slow");
                     $('#logged-out-warning').hide("slow");
                  }*/
                }
               });
            }, 60000);
          
			$('#logged-out-warning').css('left', parseInt( $(window).width() / 2 - 160) + 'px' );
      				$('#close-dialog_logged_out').css('margin-top', '50px');
      				$('#close-dialog_logged_out').click( function() {
      				   window.location = "/frontpage";
      				});		
			$('#save-project-title').click( function() {
				$(this).after('<img src="//static.repix.no/gfx/gui/ajax-loader.gif" id="loader" />');
				$.post('/api/1.0/project/rename', {projectid: ${id}, title: $('#title').val() }, function(data) {
					$('#save-project-title').val( data.title );
					$('#loader').remove();
				});
				return false;
			});
		});
	</script>
