<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<tal:block metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle" tal:content="menuitem/title" />
	<meta name="description" content="${menuitem/article/ingress}" />
	
	<style type="text/css">
	
		span.lowercase {
			text-transform: uppercase;
			
		}
		
		h2 { font-size: 1.8em }
	
	
		h3{
			font-family: yanoneregular;
		}
		
		h2{
			font-family: yanoneregular;
			text-transform: uppercase;
			color: #ee740b;;
		}
		
		
		a{
			color: #ee740b;
			
		}
		
		
		.btn{
			
			width: 400px;
		}
		
	</style>
	
</head>

<body>



	<tal:block metal:define-macro="show-category">
	
	
		<div class="col-md-6 append-bottom last">
			<a href="${subitem2/url}" title="${subitem2/article/ingress}">
				<img class="img-responsive" src="${static:}images/menu/${subitem2/image}" alt="${subitem2/title}" width="290" />
			</a>
		</div>
		
		<div class="col-md-6 append-bottom">
			<h2><a href="${subitem2/url}" title="" class="hide-link">${subitem2/title}</a></h2>	
			<tal:block tal:condition="exists: subitem2/article">
				<p class="quiet"><tal:block tal:content="subitem2/article/ingress">ingress</tal:block></p>
			</tal:block>
			<a href="${subitem2/url}" title="" class="category-link btn btn-default btn-lg"><tal:block i18n:translate="">Show all of</tal:block> <span class="lowercase">${subitem2/title}</span></a>
		</div>
		
		
	
	</tal:block>
	<div metal:use-macro="../../../${templates}/common.html/top" />
	<div class="container">
		

		<div class="row">
			
			<!-- venstremeny
			<div class="col-md-2 hidden-xs left-menu">
                <div metal:use-macro="../../../${templates}/common.html/leftmenu" />
            </div>-->
		
			<div class="col-md-10">
				<div class="col-md-12 product-category">
				
					<h2 class="hide"><tal:block tal:content="menuitem/title"></tal:block></h2>
					<!--<p class="hide"><tal:block tal:content="structure menuitem/article/body"></tal:block></p>-->
		
					<!-- menu that show the childs of current item and the siblings of the current -->
					<tal:block>
						<tal:block tal:repeat="item menuitems">
		
							<tal:block tal:condition="item/expanded">
								<div
									tal:condition="exists:item/children"
									tal:repeat="subitem1 item/children">
		
									<tal:block tal:condition="subitem1/expanded">
										<div tal:condition="exists:subitem1/children">
											<tal:block tal:repeat="subitem2 subitem1/children">
												<div class="col-md-12 top-15">
													<tal:block metal:use-macro="show-category" />
												</div>
											</tal:block>
										</div>
									</tal:block>
								</div>
							</tal:block>
						</tal:block>
					</tal:block>
				</div>
			</div>
		</div>
	</div> <!-- end container -->
	<div class="footer">
		<div class="container">
			<div metal:use-macro="../../../${templates}/common.html/footer" />
		</div>
	</div>
</body>
</html>
