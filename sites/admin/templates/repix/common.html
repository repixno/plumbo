<div id="languages" metal:define-macro="languages">
	<ul>
		<li>
      <tal:block tal:condition="exists: countries">
		<tal:block tal:repeat="country countries">
			<a href="/settings/language/${country/segment}"><img src="http://static.eurofoto.no/gfx/flags/${country/country}.png" alt="NO" /></a>
		</tal:block>
      </tal:block>
		</li>
	</ul>
</div>

<div id="topmenu" metal:define-macro="topmenu">
	<!--<h2>Stabburet Admin</h2>-->

		<!--<li><a href="/" i18n:translate="">Dashboard</a></li>

	<script language="JavaScript">
	$(document).ready( function() {
	   $('#site-selector').change(function(){
	      if( confirm( '<tal:block i18n:translate="">Are you sure you want to switch the active site?</tal:block>' ) ) {
	         window.location.href = '/system/setsite/'+$(this).val();
	      } else {
	         $('#site-selector-form').each(function(){
   	         this.reset();
         	});
	      }

	})
