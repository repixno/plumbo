<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title i18n:translate="">Dashboard - Admin statistikk</title>
<tal:block metal:use-macro="../common.html/css" />



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



<style>
    
    
    .btn.btn-info.{
        border-color: #28a4c9 !important;
       background-color:  #28a4c9  !important;
        
    }

	.logorepix{
		height: 55px;
	}
	
	
	
    
    #topmenu a{
        
       
    }
    
    body{
        
        background: none;
        background-color: #ebfaff;
    }
    
    
    #topmenu a, #topmenu a:visited{
        
           border-color: #28a4c9 !important;
       background-color:  #28a4c9  !important;
    }
    
    
    
    


	
	
	table {
    background-color: #f5f5dc;
}
    
    
    thead {
    background: #b6e3f1;
}


td, th {
    border: 1px solid black;

}
	
	
    
</style>

</head>

<body>
	<div id="container" class="container">
		<div class="content">
		
		<div id="header" class="span-24 last">
			<!--<h2>Eurofoto Smilfoto Orders Admin</h2>-->
					<a >
							<img  class="logorepix" src="http://repix.itrening.com/wp-content/uploads/sites/52/2018/06/REPIX-x_web.png" alt="Repix" id="logo"/>
						</a>
		</div>
		
		<div class="span-24 last">
                    <form method="GET" style="margin: 5px; padding: 5px; background-color: beige;">
                 
                        <label for="from">FRA:</label>
                        <input type="text" name="from" value="${from}"/>
                        <label for="to">TIL:</label>
                        <input type="text" name="to" value="${to}"/>
                        <input type="submit" value="Enter" class="btn btn-info"/>
                    </form>
                </div>
                
                <div class="right">
         	
			   <a href="/repix/stats2018/xls?from=${from}&to=${to}" class="btn btn-info" i18n:translate="">Last ned som XlS</a>
			 
         	</div>
		<div class="span-24 last"><h3>Stabburet Ordrer</h3>
                    
                    <table>
                        <thead>
                            <tr>
								    
									 <th>
                                    Antall
                                </th>
								
                                <th>
                                    Navn
                                </th>
								<th>
                                    Adresse
                                </th>
								<th>
                                    Postnr
                                </th>
								<th>
                                    Sted
                                </th>
								<th>
                                    Mobil
                                </th>
								<th>
                                    Epost
                                </th>
                 
								
								<th>
                                  Repix Nyhetsbrev
                                </th>
								<th>
                                  Kunde Registrert
                                </th>
								
				
								
								
                            </tr>
                        </thead>
                        <tbody tal:condition="exists:stats">
						<tr tal:repeat="order stats">
							     <td tal:content="repeat/order/key">
								
							</td>
						
						<td tal:content="order/namn" />
						<td tal:content="order/adresse1" />
						<td tal:content="order/postnr" />
						<td tal:content="order/sted" />
						<td tal:content="order/mphone" />
						<td tal:content="order/epost" />
						<td tal:content="order/newsletter_repix" />
						<td tal:content="order/registrert" />

						</tr>
                        </tbody>
                        
                        
                        
                    </table>
                    
                    
		 	</div>
		
		</div>
        </div>
    
    
</body>
</html>
