<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title i18n:translate="">Login - Eurofot Admin</title>
<tal:block metal:use-macro="../common.html/css" />
</head>

<body>
	<div id="container" class="container">
		<div id="header">
			<h2>Eurofoto Admin</h2>
			<tal:block metal:use-macro="../common.html/topmenu" />
		</div>
		<tal:block metal:use-macro="../common.html/languages" />
		<div id="content">
			<div id="box">
				
			   <h3>Debug Monitor</h3>
			   <table id="monitor" width="100%">
		      <tr>
               <th style="width: 125px">Occured</th>
               <th>Data</th>
		      </tr>
			   </table>
				
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<script language="JavaScript">
	$(document).ready(function(){
     setInterval( function() {
        $.getJSON( '/debug/fetchevents/${identifier}', function( data ) {
           $(data).each( function() {
              $('#monitor').append($('<tr><td>'+$(this).attr('occured')+'</td><td><pre>'+$(this).attr('data')+'</pre></td></tr>'));
           });
        } );
     }, 1000 );
	});
	</script>
</body>
</html>
