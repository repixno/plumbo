<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Dashboard - Admin Template</title>
	<tal:block metal:use-macro="../common.html/css" />
	<script type="text/javascript" src="/js/admin.js" charset="utf-8"></script>
	<script type="text/javascript" src="http://static.eurofoto.no/js/jquery-1.3.2.min.js"></script>
   
	<style type="text/css">
      
      
      
	</style>

</head>
<body>
   
	<div id="container" class="container">
    	<div id="header">
			<h2>Eurofoto Admin <span class="quiet">project versions</span></h2>
			<tal:block metal:use-macro="../common.html/topmenu" />
		</div>
		<tal:block metal:use-macro="../common.html/languages" />
		
		<div class="span-20">
			
                
                <h3>Fovea Ordrer</h3>
                        
                        
                        
                <div tal:condition="exists:foveaarticles">
                    
                    <table>
                    <tal:block tal:repeat="land foveaarticles">

                    <tr>
                        <td tal:content="repeat/land/key" colspan="4" style="font-weight: bolder">Land</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>Totalt antall ordrer</td>
                        <td tal:content="land/sum"></td>
						<td tal:content="land/sendt_sum"></td>
                    </tr>
                        
                        <tr><td>Artikkelnr</td><td>Artikkelnavn</td><td>Antall</td><td>Sendt</td></tr>
                        <tr tal:repeat="artikler land/artikkler/bestillt">
                            <td tal:content="artikler/artikkelnr"></td>
                            <td tal:content="artikler/tekst"></td>
                            <td tal:content="artikler/antall"></td>
                            <td tal:condition="exists:land/artikkler/sendt/${repeat/artikler/index}/antall" tal:content="land/artikkler/sendt/${repeat/artikler/index}/antall"></td>
							<td tal:condition="not:exists:land/artikkler/sendt/${repeat/artikler/index}/antall">0</td>
						</tr>
                    </tal:block>
                    
                    </table>
                    
                </div>
		</div>
		
	</div>
	
	<div id="footer">
	</div>
	
</body>
</html>
