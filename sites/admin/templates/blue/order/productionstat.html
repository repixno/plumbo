<body>
	<div id="container" class="container">
		<div id="header" class="span-24 last">

			<tal:block metal:use-macro="../common.html/topmenu" />
		</div>
		
		
		<div class="span-24 last"><h3>Production stat</h3></div>
		
		<div>
		<form action="" method="get">
		<label for="from">Fra: </label>
		<input type="text" name="from" id="from" value="${from}"/>
		<label for="to">Til: </label>
		<input type="text" name="to" id="to" value="${to}" />
		<input type="submit" value="SÃ¸k" />
		
		</form>
		
		
		
		</div>
		 <div id="content" class="span-20" style="border: 1px solid #ccc; padding: 20px;">
		 
		    <tal:block tal:repeat="order orders">
		    
		    <ul>
		       <li>ORDRENR: <a href="javascript:popitup('http://susanne.eurofoto.no/adm_view_orderform_new.php?ordrenr=${repeat/order/key}' );"> <span tal:content="repeat/order/key"/></a> <span tal:content="order/0/ordertime"></span></li>
		    
		    
		    
             <ul>
             
             	    
   		    <tal:block tal:repeat="orderdetails order">
   		    
   		       <li><b>Station:</b> <span tal:content="orderdetails/descr"/> <b>Status:</b> <a href="javascript:popitup('http://susanne.eurofoto.no/adm_stream_pdf.php?skjemaid=${orderdetails/skjemaid}');"><span tal:content="orderdetails/status"/></a> <span tal:content="orderdetails/statustime"/></li>
   		    
   		    </tal:block>
		    	</ul>    
		    </ul>
		    
		    </tal:block>


		
		</div>

    $(function() {
        $( "#from" ).datepicker();
        $( "#to" ).datepicker();
    });
