<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Dashboard - Admin Template</title>
<tal:block metal:use-macro="../common.html/css" />
<script src="http://www.google.com/jsapi?key=ABQIAAAA1XbMiDxx_BTCY2_FkPh06RRaGTYH6UMl8mADNa0YKuWNNa8VNxQEerTAUcfkyrr6OwBovxn7TDAH5Q"></script>
<script type="text/javascript">
   google.load("language", "1");
   google.load("jquery", "1.3");
</script>
<script tal:condition="exists:language" type="text/javascript" tal:content="structure string:var LANGUAGE = '${language}';">var LANGUAGE = 'en_US';</script>
</head>

<body>
	<div id="container" class="container">
		<div id="header">
			<h2>Eurofoto Admin</h2>
			<tal:block metal:use-macro="../common.html/topmenu" />
		</div>

		<tal:block metal:use-macro="../common.html/languages" />

		<div id="wrapper">
			<div id="content">
				<div id="box">
					<h3>
						<span tal:content="header|default">404 Not Found</span>
					</h3>
					
					<h2>Free space</h2>
					<table id="serverlistfree">
					 <tr>
					    <th>partition</th>
					    <th tal:repeat="partition partitions">${partition}</th>
					 </tr>
					 <tr tal:repeat="server servers">
					    <td>${server/name}</td>
					    <td tal:repeat="partition server/partitions">${partition/free}</td>
					 </tr>
					 <tr>
					    <td><b>Totals:</b></td>
					    <td tal:repeat="total totals"><b>${total/free}</b></td>
					 </tr>
					</table>
					
				</div>
				
			</div>
			
		</div>
		<div id="footer"></div>
	</div>
	
</body>
</html>
