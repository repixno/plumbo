<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Dashboard - Admin Template</title>
	<tal:block metal:use-macro="../../common.html/css" />
	<script type="text/javascript" src="/js/admin.js" charset="utf-8"></script>
	<script type="text/javascript" src="http://static.eurofoto.no/js/jquery-1.3.2.min.js"></script>
   
	<style type="text/css">
      
      
      
	</style>

</head>
<body>
   
	<div id="container" class="container">
    	<div id="header">
			<h2>Eurofoto Admin <span class="quiet">newsletter import</span></h2>
			<tal:block metal:use-macro="../../common.html/topmenu" />
		</div>
		<tal:block metal:use-macro="../../common.html/languages" />
		
		<div class="span-20">
			
         <form tal:condition="not:exists:unsubscribed" method="post" action="/import/newsletter/campaignmonitor/csv" enctype="multipart/form-data">
            
            <h3>Newsletter Unsubscribe - Upload file</h3>
            
            <input type="file" name="csv" /><br />
            <input type="checkbox" name="blacklist" value="1" /> Blacklist all list-members<br />
            <br />
            
            <button id="submit" type="submit" class="blue large">
   				Import
   			</button>
         
         </form>
         
         <div tal:condition="exists:unsubscribed">
            
            <h3>Newsletter Unsubscribe - Results</h3>
            
            <b>Not found (deleted users?)</b><br />
			   <span tal:content="unsubscribed/notfound">0</span><br />
			   <ul id="notfoundlist">
			      <li tal:repeat="email unsubscribed/notfoundlist">
			         <span tal:content="email">user@host.com</span>
			      </li>
			   </ul>
			   <b>Blacklisted</b><br />
			   <span tal:content="unsubscribed/blacklisted">0</span><br />
            <br />
            <b>Unsubscribed</b><br />
			   <span tal:content="unsubscribed/unsubscribed">0</span><br />
            <br />
			   <b>Already unsubscribed</b><br />
			   <span tal:content="unsubscribed/alreadyunsub">0</span><br />
            <br />
         </div>
         
      </div>
		
	</div>
	<div id="footer">
	</div>

<script type="text/javascript" language="javascript">
//<![CDATA[

	
//]]>
</script>
</body>
</html>
