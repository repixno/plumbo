<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title i18n:translate="">Competition - Eurofot Admin</title>
<tal:block metal:use-macro="../../common.html/css" />
</head>

<body>
	<div id="container" class="container">
		<div id="header">
			<h2>Eurofoto Competition Admin</h2>
			<tal:block metal:use-macro="../../common.html/topmenu" />
		</div>
		<tal:block metal:use-macro="../../common.html/languages" />
		<div id="content">
	
			<div id="box">	
			   <h3>Competitions</h3>
			   <div><a href="/competitions/photo/edit/"><h4>New Competition</h4></a></div>
			   <table width="100%">
		      <tr>
		       <th>#</th>
               <th>Competition title</th>
               <th>Approve images</th>
               <th>Actions</th>
		      </tr>
			   <tr tal:repeat="entry entries">
			      <td>${entry/id}</td>
			      <td>${entry/title}</td>
			      <td>
			         <a href="/competitions/${entry/urlname}">Edit</a>
			      </td>
			      <td>
			         <a href="/competitions/photo/edit/${entry/id}">Edit competition </a>
			      </td>
			   </tr>
			   </table>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
