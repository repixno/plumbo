<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Dashboard - Admin Template</title>
	<tal:block metal:use-macro="../../common.html/css" />
	<script type="text/javascript" src="/js/admin.js" charset="utf-8"></script>
	<script type="text/javascript" src="http://static.eurofoto.no/js/jquery-1.3.2.min.js"></script>
   
	<style type="text/css">
      
      
      
	</style>

</head>
<body>
   
	<div id="container" class="container">
    	<div id="header">
			<h2>Eurofoto Admin <span class="quiet">database import</span></h2>
			<tal:block metal:use-macro="../../common.html/topmenu" />
		</div>
		<tal:block metal:use-macro="../../common.html/languages" />
		
		<div class="span-20">
			
         <h3>Database import</h3>
			
         <div tal:condition="exists:error" class="ui-widget">
			   <div class="ui-state-error ui-corner-all" style="margin-bottom: 20px; padding: .5em .5em; font-weight: normal;"> 
   				<span class="ui-icon ui-icon-circle-close" style="float: left; margin-right: .3em;"></span>
   				<span tal:replace="error">error message here</span>
   			</div>
   		</div>
   		
         <form tal:condition="not:exists:error" method="post" action="/database/import/upload" enctype="multipart/form-data">
            
            <h4>Import successful</h4>
			   
            <ul tal:condition="exists:results" id="availabletables">
               <li tal:repeat="table results">
                  ${table/name} (${table/records} records imported)
               </li>
            </ul>
            
            <h5>Please close this tab or proceed to another module using the menus</h5>
            
			</form>
         
		</div>
		
	</div>
	<div id="footer">
	</div>

<script type="text/javascript" language="javascript">
//<![CDATA[
	
//]]>
</script>
</body>
</html>
