<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Dashboard - Admin Template</title>
	<tal:block metal:use-macro="../../common.html/css" />
	<script type="text/javascript" src="/js/admin.js" charset="utf-8"></script>
	<script type="text/javascript" src="http://static.eurofoto.no/js/jquery-1.3.2.min.js"></script>
   
	<style type="text/css">
      
      
      
	</style>

</head>
<body>
   
	<div id="container" class="container">
    	<div id="header">
			<h2>Eurofoto Admin <span class="quiet">database queries</span></h2>
			<tal:block metal:use-macro="../../common.html/topmenu" />
		</div>
		<tal:block metal:use-macro="../../common.html/languages" />
		
		<div class="span-20">
			
         <h3>Database Queries</h3>
			
         <table width="100%">
         <tr>
            <th>PID</th>
            <th>Query</th>
            <th style="width: 200px">Started</th>
         </tr>
         <tr tal:repeat="query queries">
            <td tal:content="query/pid"></td>
            <td tal:content="query/query"></td>
            <td tal:content="query/started"></td>
         </tr>
         </table>
         
		</div>
		
	</div>
	
	<div id="footer">
	</div>
	
</body>
</html>
