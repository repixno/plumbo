<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<tal metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle" tal:content="menuitem/title"/>
	<script type="text/javascript" src="${static:js/flowplayer-3.1.4.min.js}"></script>
	<script type="text/javascript" src="${static:js/jquery.tools.min.js}"></script>
	<style type="text/css">
		button.title { height: 3em }
		p.justify { text-align: justify }
		div.photobookTypes p { font-size: .8em; padding-left: 10px;	float: left; width: 100px }
		div.photobookTypes h4 {	margin-bottom: 0; margin-left: 10px }
		div.photobookTypes a { float: right; margin-right: 10px;	}
		div.photobookType {	background-color: #fff;	background-position: top left; background-repeat: no-repeat; height: 85px; position: relative; padding-top: 135px;margin-bottom: 10px}
		
      .photobook-top {
        height: 208px;
        
        <tal:block tal:condition="exists:menuitem/article/attachments/background">
        background-image: url(${static:}images/attachments/${menuitem/article/id}/${menuitem/article/attachments/background});
        </tal:block>
        
        background-repeat:no-repeat;
      }
      .photobook-top p{ font-size: 14px }
      
	  ul#theme-books { margin: 0; padding: 0 }
	  ul#theme-books li { display: block; margin-bottom: 10px; border-bottom: 1px solid #ccc; height: 120px; position: relative}
	  ul#theme-books h3 { padding-top: 10px; padding-left: 10px}
	  ul#theme-books div.bottom { background-color: #eee; background-color: rgba(230,230,230, 0.8); position: absolute; bottom: 0px; padding: 5px; width: 180px }
	  ul#theme-books div.bottom .price { font-weight: bold; color: #000 }
	  ul#theme-books li:last-child { margin-bottom: 0 !important}
     ul#theme-books li:last-child div.bottom { border: 0 }
     
     div.h310 { min-height: 310px }
     div.h310 ul { padding-top: 150px }
     
     ul.widecleanlist { margin: 0; padding: 0 }
     ul.widecleanlist li { list-style-type: none; display: block; padding-top: 5px; clear: both; height: 15px; }
     ul.widecleanlist li a.product-title { display: block; float: left; font-weight: bold; padding-top: 3px}
     ul.widecleanlist li a.more-info { font-size: 10px }
     ul.widecleanlist li span.info { display: block; float: right; text-align: right;}
     
     .bottombox { position: absolute; bottom: 10px; background-color: #fff; background-color: rgba(255,255,255,0.8); padding: 10px;  }
		
	</style>
</head>

	<!-- define sections -->
	
	<!-- top is auto -->
	
	<tal:block define:section="offer, Special offer (1 product)" />
	
	<tal:block define:section="hardcover, Hard cover (products)" /> <!-- static html, (article), 2+ products -->
	<tal:block define:section="softcover, Soft cover (products)" /> <!-- static html, (article), 2+ products -->
	
	<tal:block define:section="themebooks, Theme books (products)" /> <!-- static html, products -->
	
	<tal:block define:section="info, Info (article)" /> <!-- static html, (article), 2+ products -->
	
	<!-- hurtigstart -->
	
	<tal:block define:section="info, Info (article)" /> <!-- static html, (article), 2+ products -->



<body>
	<div metal:use-macro="../../../${templates}/common.html/top" />
	<div class="container product-category">
		
		<div class="row">
			<div class="col-md-2 hidden-xs left-menu">
                <div metal:use-macro="../../../${templates}/common.html/leftmenu" />
            </div>
		
		

      <div class="col-md-10 product-category">
      
         <div class="col-md-12 photobook-top top">
            <div class="content">
               <!--<h1>${menuitem/article/title}</h1>-->
               <p tal:content="structure menuitem/article/body|default"></p>
            </div>
            <!--<a class="blue button extra-large bottom left" href="#quick-start">Kom igang nå!</a>-->
         </div>
         <hr class="space" />
         <div class="col-md-12">
   
            <div class="col-md-6 colborder">
               <div class="h310" style="background: #fff url(http://b.static.eurofoto.no/cms/images/webpage/produkter/fotobok/hardover.jpg?1) no-repeat top center">
               <h2 i18n:translate="">Hardcover</h2>
               <ul tal:condition="exists:sections/hardcover" class="widecleanlist">
               <tal:block tal:repeat="item sections/hardcover">
                  <tal:block metal:use-macro="../cms.html/wide-clean-product-list-as-item" />
               </tal:block>
               </ul>
               </div>
            </div>
            
            <div class="col-md-6 last">
               <div class="h310" style="background: #fff url(http://b.static.eurofoto.no/cms/images/webpage/produkter/fotobok/softcover.jpg) no-repeat top center">
               <h2 i18n:translate="">Softcover</h2>
               <ul tal:condition="exists:sections/softcover" class="widecleanlist">
               <tal:block tal:repeat="item sections/softcover">
                  <tal:block metal:use-macro="../cms.html/wide-clean-product-list-as-item" />
               </tal:block>
               </ul>
               </div>
            </div>
            <hr class="space" />
            <div class="col-md-12">
               <hr/>
               <div class="col-md-4">
                  <img src="http://b.static.eurofoto.no/cms/images/webpage/produkter/fotobok/mediaclip_small.jpg" alt="Photo book software" />
               </div>
               <div class="col-md-8" id="quick-start">
                  <h3>Kom igang nå!</h3>
                  <p>Er du kjent med fotobøker og ivrig etter å komme i gang? (krever innlogging)</p>
                  <form class="form-inline" action="/create/photobook/create" method="post">
                     <input type="text" class="form-control title" name="title" id="photobooktitle"/>
                     
                     <script type="text/javascript">
                        $(document).ready( function() {
                        
                           var text = '<tal:block i18n:translate="">Write photo book title here</tal:block>';
                        
                           if( $('#photobooktitle').val() == '') {
                              $('#photobooktitle').val( text ).css('color', '#aaa');
                              
                           }
                           
                           $('#photobooktitle').bind('focus', function() {
                              if( $(this).val() == text ) {
                                 $(this).val('').css('color', '#000');
                              } else if ( $(this).val() == '' ) {
                                 $(this).val( text ).css('color', '#aaa');
                              }
                           });
                           
                           $('#photobooktitle').bind('blur', function() {
                              if( $(this).val() == text ) {
                                 $(this).val('').css('color', '#000');
                              } else if ( $(this).val() == '' ) {
                                 $(this).val( text ).css('color', '#aaa');
                              }
                           });
                           
                        });
                     </script>
                     
                     <button class="title" type="submit">Lag bok</button>
                  </form>
               </div>
               <hr/>
            </div>
         <div class="col-md-12">
            <tal:block tal:content="structure cms:body:952bd68d-1a01-4712-9b1b-785b8fe09749" />
         </div>

         </div>
         <div class="col-md-12">
            <div style="border: 1px solid #ccc">
            <h2 class="center prepend-top">Temabøker</h2>
            <ul tal:condition="exists:sections/themebooks" id="theme-books">
               <tal:block tal:repeat="item sections/themebooks">
                     <tal:block tal:repeat="image item/images">
                        <tal:block tal:condition="equal:repeat/image/number,1">
                           <tal:block define="global themeimage">${static:}images/products/thumbs/crop/190x120/${image/url}</tal:block>
                        </tal:block>
                     </tal:block>
                   <li class="col-md-3" style="background: transparent url( ${themeimage} ) no-repeat top center">
                     <h3><a href="${item/url}" class="hide-link">${item/title}</a> </h3>
                     <div class="bottom right">
                        <tal:block metal:use-macro="${templateroot}/eurofoto/cms/cms.html/more-info-link" />
                        <tal:block metal:use-macro="${templateroot}/eurofoto/cms/cms.html/show-price" />
                        <tal:block metal:use-macro="${templateroot}/eurofoto/cms/cms.html/buy-product-link" />
                     </div>
                  </li>
               </tal:block>
            </ul>
            </div>
         </div>

      </div>
	</div>
	</div>
   <div class="footer">
      <div class="container">
         <div metal:use-macro="../../../${templates}/common.html/footer" />
      </div>	
   </div>

</body>
</html>
