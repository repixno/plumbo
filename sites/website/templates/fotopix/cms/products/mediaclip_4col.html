<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

	<tal:block metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle" tal:content="menuitem/title" />
	<meta name="description" content="${menuitem/article/ingress}" />
	<link href="${static:}gfx/portals/mediaclip/scripts/jquery.bxslider/jquery.bxslider.css?${version}" rel="stylesheet" />
	<style media="all" type="text/css">
		div.productinfo p {
			margin-bottom: 0;
		}

		span.price {
			font-size: 21px !important
		}

		body .container span.price.oldprice {
			margin: 0;
			padding: 0;
			font-size: 21px !important;
		}

		span.price.newprice {
			margin: 0;
			padding: 0;
			font-size: 21px !important;
		}

		.functions {
			position: relative;
			text-align: left !important;
		}

		.functions .links {
			position: absolute;
			bottom: 0;
			right: 0;
			text-align: right;
		}

		div.starOfferPercentContainer {
			height: 70px;
			width: 70px;
			float: right;
		}

		.product-top p {
			font-size: 21px
		}

		.standardstempel {
			padding-left: 23px
		}


		.artikkler {
			border-style: double;
			border-color: #ffffff;
			border-radius: 10px;
			padding-bottom: 17px;


			list-style-type: none;
			padding-top: 20px;
		}


		.bxslider {
			list-style-type: none;
			padding-top: 20px;
		}
		
		.product-top {
        height: 211px;
		width: 935px;
         background-repeat:no-repeat;
        <tal:block tal:condition="exists:menuitem/article/attachments/background">
            background-image: url(${static:}images/attachments/${menuitem/article/id}/${menuitem/article/attachments/background});
        </tal:block>
        
       
      }
      .product-top p {
      	font-size: 21px
      }

      h3.product-category {
      	color: black;
      	font-family: yanoneregular;
      	font-size: 28px;
      	letter-spacing: 2px;
      	text-decoration: underline
      }
	  
	</style>
</head>

<tal:block define:section="topbanner, Top banner" />
<!-- article -->

<!-- article -->
<tal:block define:section="produkter, produkter " />




<tal:block metal:define-macro="show-product">
	<div class="span-2 productimage">
		<tal:block metaltal:use-macro="${templateroot}/eurofoto/cms/cms.html/starOfferPercent" />
		<tal:block metaltal:use-macro="${templateroot}/eurofoto/cms/cms.html/newProductStar" />
		<tal:block tal:define="global customsize string:70" />
		<tal:block metal:use-macro="${templateroot}/eurofoto/cms/cms.html/one-product-photo-custom-size" />
	</div>
	<div class="span-8 last productinfo">
		<h3 tal:content="item/title"></h3>
		<!--	<p tal:content="item/ingress"></p>
		<tal:block metal:use-macro="${templateroot}/normerk/cms/cms.html/more-info-link" />-->
	</div>

</tal:block>





<body>
	<div metal:use-macro="../../../${templates}/common.html/top" />





	<div class="container">
		<div class="row">

			<div id="" class="col-md-12">

				<div class="col-md-12 append-bottom" tal:condition="exists:sections/topbanner">
					<tal:block tal:repeat="item sections/topbanner">
						<tal:block tal:condition="equal:repeat/item/number,1" tal:content="structure item/body" />
					</tal:block>
				</div>


				<div class="col-md-12 product-category " tal:condition="not:exists:sections/topbanner">
					<div class="col-md-12 product-top top" tal:condition="exists:menuitem/article/attachments/background">
						<div class="content" tal:condition="exists:menuitem/article/attachments/background">

							<p tal:content="structure menuitem/article/body|default"></p>
						</div>
					</div>
				</div>


				



			


				<div id="" class="col-md-12">
					<div class="col-md-12 text-center">

						

						<tal:block tal:repeat="item sections/produkter">
							<div class="col-md-3 artikkler text-center ">
								<div metal:use-macro="../cms.html/product-as-list-item-with-image_mediaclip_2x3" />
							</div>
						</tal:block>
					</div>
				</div>



			</div>



		</div>

	</div>




	<div class="footer">
		<div class="container">
			<div metal:use-macro="../../../${templates}/common.html/footer" />
		</div>
	</div>

            $('.rotating').sitatslider();
            var slider =  $('.bxslider').bxSlider({
                auto:true,
                pause: 7000,
                video: true,
                useCSS: false,
                pager: false,
                onSlideNext: next
              });
            
            function next( event ){
                if( $( event ).hasClass('video') ){
                    slider.stopAuto(); 
                }
            }
            
            
            
            $('.frontpage-box .col-md-3').on( 'click', function(){
                
                var boxlink = $(this).find('a').attr("href");
                
                window.location.href = boxlink;
                
                });
            
            $( ".bx-wrapper" ).hover(
                function() {
                  $( '.bx-controls' ).css("opacity", "1");
                }, function() {
                  $( '.bx-controls' ).css("opacity", "0")
                }
              );

</html>
