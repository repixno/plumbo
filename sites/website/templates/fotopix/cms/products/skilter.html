<head>

<link href="/fotopix/js/fotorama/fotorama.css" rel="stylesheet" />

	<style type="text/css">

		.fotorama__img{  
		}

			padding: 5px;
			text-transform: uppercase;
			font-family: yanoneregular;
			letter-spacing: 5px;
			color: white;
		}
		
		
		h3{
			
			font-family: yanoneregular;
		}
		
		a{
			
			font-family: yanone;

			h5{

			font-size: 21px;
			text-align: center;
		}
		
		
		
		
		
		
		.hide-link{

		}

<body>

   <div class="container product-category">
      
      <div metal:use-macro="../../../${templates}/common.html/top" />
	  
	  
	  
	  <div class="frontpagemain row">

			<h3 tal:content="menuitem/article/title"></h3>

		<div class="col-md-4 col-md-pull-8 frontpage-top-left" >

		</div>
	</div>
  
      <div class="col-md-12 productcategories">
		
		
            
		<div class="row">
			<h2 i18n:translate="">DÃ¸rskilt</h2>

		<div class="row">
			<tal:block tal:condition="exists:sections/dorskiltno"  tal:repeat="item sections/dorskiltno">

		<div class="productinfo">

		</div>

		
      </div>
	  <!--<tal:block metal:use-macro="../../../${templates}/common.html/newsletter" />-->

		<div class="row">
		  <div class="col-md-8">
				<!-- article 3892 -->
			  <tal:block tal:content="structure cms:body:d9d6b996-c7a6-4b03-8212-90d3bb7a0019"/>
		  </div>
		</div>
   </div>
   
   
   <div metal:use-macro="../../../${templates}/common.html/footer" />

<script type="text/javascript">

$(document).ready( function(){
   $('#ukeplan').addClass( 'active-module' );
   
   $.post( "/api/1.0/productpages/minigalleries/", { albumid: "4415704" }, function( data ) {	
		$('.fotorama').fotorama({
					data: data.imagedata
				  });
		}, "json");
   
});


</script>
</body>
