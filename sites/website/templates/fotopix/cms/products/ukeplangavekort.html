        <script type="text/javascript">
            
            // 2. This code loads the IFrame Player API code asynchronously.
            var tag = document.createElement('script');
    
            tag.src = "https://www.youtube.com/iframe_api";
            
            var firstScriptTag = document.getElementsByTagName('script')[0];
            
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
            
            var player;
            
            
            console.log($('.aktueltad a').attr('href'));
            
            $('.aktuellink').attr( 'href',  $('.aktueltad a').attr('href') );
            
            
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('youtube-video', {
                    events: {
                    'onStateChange': onPlayerStateChange
                  }});
              }
    
            // 4. The API will call this function when the video player is ready.
            function onPlayerReady(event) {
              event.target.playVideo();
            }
   
            function stopVideo() {
              player.stopVideo();
            }
            
            function onPlayerStateChange(event) {
                
              if (event.data == 0 ) {
                $('.postimage').show();
                $('.videocontainer').hide();
              }
            }
            
            
            
            $('.preimagelink').on( 'click' , function(){
                
                slider.destroySlider();
                
                $('.bxslider').hide();
                
                $('.videocontainer').show();
                
                $(this).hide();
                
                var myPlayer = document.getElementById('youtoubevideo');
                player.playVideo();
                
                return false;
                
                
                });
            
            
            
            
        $('.frontpage-box .col-md-3').on( 'click', function(){
            
            var boxlink = $(this).find('a').attr("href");
            
            window.location.href = boxlink;
            
            });
            
            
            $('.rotating').sitatslider();
            var slider =  $('.bxslider').bxSlider({
                auto:true,
                pause: 4000,
                video: true,
                useCSS: false,
                pager: false,
                onSlideNext: next
              });
            
            function next( event ){
                //slider.stopAuto(); 
                
            }
            $( ".bx-wrapper" ).hover(
                function() {
                  $( '.bx-controls' ).css("opacity", "1");
                }, function() {
                  $( '.bx-controls' ).css("opacity", "0")
                }
              );
           
            
            $('#cookie-accept').on('click', function(){
                $.cookie('ugeplan_cookiedisclaimer', '1', { expires: 365});
                $('.cookie-disclaimer').slideUp( 'slow', function(){$(this).remove();});
                return false;
                });
           
            if ($.cookie('ugeplan_cookiedisclaimer') == '1') {
                $('.cookie-disclaimer').remove();
            }
           
           
           
            
            
        </script>
