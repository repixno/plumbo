
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<tal:block metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle" tal:content="menuitem/title" />
	<meta name="description" content="${menuitem/article/ingress}" />
</head>


<body>
	<div class="container">

	<div metal:use-macro="../../../${templates}/common.html/top" />

	<div metal:use-macro="../cms.html/breadcrumbs" />
		
	<div class="span-24 last">
		<tal:block tal:repeat="item items" tal:condition="exists:items">
			<tal:block tal:condition="equal:repeat/item/number,1">
				<tal:block tal:content="structure item/body|default" tal:condition="equal:item/type,article" />
			</tal:block>
		</tal:block>
		
	</div>

	<div class="productlist span-24 last">
			<tal:block tal:repeat="item items">
				<tal:block tal:condition="not:mod:repeat/item/number,1">
					<div class="span-11 colborder last prepend-top" tal:condition="equal:item/type,product">
						<div class="span-4 productimage">
							<tal:block tal:condition="item/images">
								<tal:block tal:repeat="image item/images">
									<tal:block tal:condition="equal:repeat/image/number,1">
										<tal:block tal:define="global staticurl" tal:content="static:" />
										<a href="${item/url}" title="${item/title}">
											<img src="${staticurl}images/products/thumbs/square/150/${image/url}" 
												widht="150" height="150" class="left" alt="${item/title}" tal:condition="image/url" />
										</a>
										<img src="http://static.eurofoto.no/gfx/404/not_found_130px.jpg" 
											class="left" alt="Product photo missing." tal:condition="not:image/url" 
											style="border: 10px solid #fff; "
										/> 
									</tal:block>
								</tal:block>
							</tal:block>
							<tal:block tal:condition="not:item/images"><span class="quiet small">No image</span></tal:block>
						</div>
						<div class="span-7 last productinfo">
							<h3 tal:content="item/title"></h3>
							<div class="span-7 last">
								<p tal:content="item/ingress"></p>
							</div>
							<div class="span-7 right last functions">
								<tal:block tal:repeat="option item/options" tal:condition="item/options">
									<tal:block tal:condition="equal: repeat/option/number,1">
										<span class="price"><tal:block i18n:translate="">from kr</tal:block> <span tal:content="formatprice:option/price"></span>  </span>
									</tal:block>
								</tal:block>
								<a href="${item/urlname}" class="button" i18n:translate="">Show product</a>
							</div>
						</div>
					</div>
				</tal:block>
				<tal:block tal:condition="mod:repeat/item/number,1">
					<div class="span-11 last prepend-top append-1" tal:condition="equal:item/type,product">
						<div class="span-4 productimage">
							<tal:block tal:condition="item/images">
								<tal:block tal:repeat="image item/images">
									<tal:block tal:condition="equal:repeat/image/number,1">
										<tal:block tal:define="global staticurl" tal:content="static:" />
										<a href="${item/url}" title="${item/title}">
											<img src="${staticurl}images/products/thumbs/square/150/${image/url}" 
												widht="150" height="150" class="left" alt="${item/title}" tal:condition="image/url" />
										</a>
										<img src="http://static.eurofoto.no/gfx/404/not_found_130px.jpg" 
											class="left" alt="Product photo missing." tal:condition="not:image/url" 
											style="border: 10px solid #fff; "
										/> 
									</tal:block>
								</tal:block>
							</tal:block>
							<tal:block tal:condition="not:item/images"><span class="quiet small">No image</span></tal:block>
						</div>
						<div class="span-7 last productinfo">
							<h3 tal:content="item/title"></h3>
							<div class="span-7 last">
								<p tal:content="item/ingress"></p>
							</div>
							<div class="span-7 right last functions">
								<tal:block tal:repeat="option item/options" tal:condition="item/options">
									<tal:block tal:condition="equal: repeat/option/number,1">
										<span class="price"><tal:block i18n:translate="">from kr</tal:block> <span tal:content="formatprice:option/price"></span>  </span>
									</tal:block>
								</tal:block>
								<a href="${item/url}" class="button" i18n:translate="">Show product</a>
							</div>
						</div>
					</div>
				</tal:block>
		</tal:block>
	</div>
</div>

<div class="footer">
	<div class="container">
		<div metal:use-macro="../../../${templates}/common.html/footer" />
	</div>	
</div>

</body>
</html>
