<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<tal metal:use-macro="../../../${templates}/common.html/head" />
</head>


<body>

<div class="container">

	<div metal:use-macro="../../../${templates}/common.html/top" />
	<div tal:define="global menuitem string:albums" metal:use-macro="../common.html/menu" />
	<div id="content">
		<form action=".">
		<h2>New album:</h2>

		<div id="album-preferences" title="Album preferences" class="span-16">
		
			<div class="span-16 last">
				<label>Name</label><br />
				<input type="text" class="title" />
			</div>

			<div class="span-16 last">
				<div>
					<label>Description</label><br/>
					<textarea style="width: 160px; height: 80px"></textarea>
				</div>			
			
				<div>
					<label for="year">Year</label>
					
					<select id="year">
						<option selected="selected">2009</option>
						<option>2008</option>
						<option>2007</option>
						<option>2006</option>
						<option>2005</option>
						<option>2004</option>
						<option>2003</option>
						<option>2002</option>
					</select>
				</div>
			</div>
			<div class="span-16 last hide">
				<h3>Security</h3>
				<div class="span-8">
					
					<fieldset>
						<legend>Who can buy photos from this album?</legend>
					
						<input checked="checked" type="radio" name="who-can-buy" />
						<label class="radio">Everyone with access</label><br/>
					
						<input type="radio"  name="who-can-buy" />
						<label class="radio">Only me</label><br/>
					</fieldset>
				</div>
				<div class="span-8 last">
					<fieldset>
						<legend>Who can download photos from this album?</legend>
					
						<input checked="checked" type="radio" group="who-can-download" name="everyone" /><label>Everyone with access</label><br/>
					
						<input type="radio" group="who-can-download" name="only-me" /><label>Only me</label><br/>
					</fieldset>
				</div>
			</div>
			<div class="right">
				<button class="blue">Just make album</button>&nbsp;
				<button class="call-to-action">Upload photos to this</button>
			</div>
		</div>
		</form>
	</div>

	<!--<div metal:use-macro="../common.html/right-album-menu" />-->
</div>
<div class="footer">
	<div class="container">
		<div metal:use-macro="../../../${templates}/common.html/footer" />
	</div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
