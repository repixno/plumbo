<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<tal:block metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle" i18n:translate="">Password protected album</tal:block>
</head>


<body>

<div class="container">

	<div metal:use-macro="../../../${templates}/common.html/top" />
	
	<div id="content">
		<form action="/${request/execpath}" method="post" id="login">
			<div>
				<h2 i18n:translate="">Password protected album</h2>
				<div class="span-8">
					<label for="pasword" i18n:translate="">Password:</label><br />
					<input type="password" class="title" name="albumpassword" id="albumpassword" value="" style="margin-bottom:0"/>
					<button type="submit" name="Validate" class="button blue large">
						<tal:block i18n:translate="" >Validate</tal:block>
					</button>
				</div>
			</div>
		</form>
		
	</div>
</div>
<div class="footer">
	<div class="container">
		<div metal:use-macro="../../../${templates}/common.html/footer" />
	</div>
</div>

<script type="text/javascript">
   $(document).ready( function(){
      $('#albumpassword').focus();
   });
</script>

</body>
</html>
