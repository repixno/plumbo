<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<tal:block metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle">
		<tal:block tal:condition="exists:title" tal:content="title" />
	</tal:block>
	
	
	<style type="text/css">
	#mediaclip_container, #mediaclip {
		height: 100%;
		width: 100%;
	}
	</style>
	
</head>

<body>

	<div class="container mediaclip">
		<div metal:use-macro="../../../${templates}/common.html/top" />
	</div>
	

	
	<div id="mediaclip_container">
		<iframe src="" tal:attributes="src flashurl" height="100%" width="100%" frameborder="0" id="mediaclip">
			<p i18n:translate="">Your browser does not support iframes.</p>	
		</iframe>
		
	</div>
	
	<script type="text/javascript">

	<script type="text/javascript">
	
		$(document).ready( function() {
		
			$('#mediaclip_container').width( $(window).width() );
			$('#mediaclip_container').height( $(window).height() );
			$('#mediaclip').width( $(window).width() );
			$('#mediaclip').height( $(window).height() );
			
			$(this).delay(2000, function() {
				$.scrollTo( $('#mediaclip_container'), 1000 );
				$('#setName').show('fast');
			});
			
			$(window).bind('resize', function() {
				$('#mediaclip_container').width( $(window).width() );
				$('#mediaclip_container').height( $(window).height() );
				$('#mediaclip').width( $(window).width() );
				$('#mediaclip').height( $(window).height() );
				minSize();
			});
			
			//<![CDATA[
			function minSize() {
				if( $('#mediaclip').width() < 950 || $('#mediaclip').height() < 640) {
					$('#mediaclip').width(950);
					$('#mediaclip').height(640);
				}
			}
			//]]>
		});
	</script>
	
	<div class="footer">
		<div class="container">
			<div metal:use-macro="../../../${templates}/common.html/footer" />
		</div>
	</div>
	
	<iframe src="/util/refresh/300" height="1" width="0" frameborder="0" id="refresh" scrolling="no">
		
	</iframe>

</body>
</html>
