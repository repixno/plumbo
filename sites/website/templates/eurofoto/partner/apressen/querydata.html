<style type="text/css"> 
 
	h3 a {
		display: block;
		padding: 0.2em;
		color: #000;
		text-decoration: none;
		font-weight: bold;
	}
	
	h3 a:hover {
		color: #09c;
	}
 
</style> 
<script tal:condition="exists:language" type="text/javascript" tal:content="structure string:var LANGUAGE = '${language}';">var LANGUAGE = 'en_US';</script>

</head>

<body>
	<div id="container" class="container">
		<div id="header">
			<h2>APressen Produktsalgsrapport</h2>
		</div>
      
		<div class="container">
			
		<form method="post" action="/partner/apressen/productsales/report">
			<h3>Velg portaler</h3>
			<ul id="selectedportals">
			   <li tal:repeat="host hosts">
			      <input type="checkbox" title="${host}" id="${host}" name="hosts[]" checked="1" value="${host}" /> <label for="${host}">${host}</label>
		      </li>
			</ul>
         
			<h3>Velg produkter</h3>
			<ul id="selectedproducts">
			   <li tal:repeat="option options">
			      <input type="checkbox" title="${option/title}" id="option-${option/prodno}" name="options[]" checked="1" value="${option/prodno}" /> <label for="option-${option/prodno}">${option/title}</label>
		      </li>
			</ul>
         
			<h3>Periode</h3>
			<input type="text" class="text span-2" id="periodstart" name="periodstart" value="${periodstart}" />
			<span class="text span-1" style="width: 30px !important; text-align: center; display: inline-block"> - </span>
			<input type="text" class="text span-2" id="periodend" name="periodend" value="${periodend}" />
			<br /><br /><br />
			
			<!-- h3>Tilvalg</h3>
			<input type="checkbox" name="download" value="1" /> Last ned som Excel Spreadsheet
			<br />
			<br / -->
			
			<button type="submit" class="button">Hent statistikk</button>
		</form>
			
		</div>
		<div id="footer"></div>
		
		<script type="text/javascript">
         $(document).ready( function(){
            
            
         } );
		
		</script>
		
	</div>
</body>
</html>
