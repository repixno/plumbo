	      color: #ef321b;
	      font-family: 'FairplexWideOT-Med';
	    }	    
	
	.kjopforsiden{
		position: absolute;
		top: -5px;
		left: 200px;
		width: 26%;
	    }
	select, input {
		width: 170px;
		background-color: #fff;
		border: 1px solid #0094d3;
	    }
	.btn-stabburet {
		color: #ffffff;
		text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
		font-family: 'populaire';
		background-color: #0078aa;
		background-image: -moz-linear-gradient(top, #0092cf, #0078aa);
		background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#0092cf), to(#0078aa));
		background-image: -webkit-linear-gradient(top, #0092cf, #0078aa);
		background-image: -o-linear-gradient(top, #0092cf, #0078aa);
		background-image: linear-gradient(to bottom, #0092cf, #0078aa);
		background-repeat: repeat-x;
		border-color: #0078aa #0078aa #0092cf;
		border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#0092cf', endColorstr='#0078aa', GradientType=0);
		filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
		padding: 15px 10px 10px 10px;
		font-size: 2em;
		-webkit-border-radius: 12px;
		-moz-border-radius: 12px;
		border-radius: 12px;
	}
	.btn:hover {
		color: #FFF;
		background-color: #0078aa;
	}
	


	</style>
</tal:block>

<tal:block metal:define-macro="footer">
	<div class="footer text-center">
		<div>
			<img src="${static:css/portals/stabburet/web/images/footer.png}" />
		</div>
		<div>
			<img src="${static:css/portals/stabburet/web/images/kundeservice.png}" />
			<img src="${static:css/portals/stabburet/web/images/email.png}" />
			<a id="rulesbutton" href="rules"><img src="${static:css/portals/stabburet/web/images/rules.png}" /></a>
		</div>
	</div>
	
	<div id="rule" class="hide">
		<div tal:content="structure cms:body:bdfae130-4c73-4c7c-98eb-c0a769bddec2" />
	</div>
	
	
	<script>
		$( function(){
			
			$(document).on( 'click', '#rulesbutton', function(){
					$('#rule').dialog({
						width: 990,
						modal: true,
						title: "Kampanjeregler",
						buttons: {
						Ok: function () {
							    $(this).dialog("close");
							}
						}
					      });
					return false;
				});
			
			$(document).on( 'click' , '.ui-widget-overlay' ,function () {
				$("#rule").dialog( "close" );
			});
			
			});
		
	</script>
   
</tal:block>
