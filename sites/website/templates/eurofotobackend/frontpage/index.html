		$( function(){
			
			$("#carousel-example-generic").carousel()

			$('.thumbnail, .top').on( 'mouseover', function(){
					$(this).find('.editarticle').show();
				}).on('mouseleave', function(){
					
					$(this).find('.editarticle').hide();
				
				});
			
			$(document).on( 'click', '.editarticle', function(){
				
				console.log("wtf");
				
				var url = 'http://admin.eurofoto.no/content/articles/' + $(this).parent().data('id');
				
				var win = window.open(url, '_blank');
				win.focus();
				
				});
			
				return false;
			
			});
		
	</script>
