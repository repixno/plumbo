            $('.canvas-container').bind( 'pinch' ,function( event, obj ){
			    var scaling = 0.05;
				if( obj.scale < 1 ){    
				    var active = userimg;
				    var scaleX = active.scaleX - scaling;
				    var scaleY = active.scaleY - scaling;
				    
				    if( scaleX < 0.2 ){
					return false;
				    }
				    active.set( { scaleX: scaleX, scaleY: scaleY } );
				    canvas.renderAll();
				    
				}else{
				    var active = userimg;
				    var scaleX = active.scaleX + scaling;
				    var scaleY = active.scaleY + scaling;
				    active.set( { scaleX: scaleX, scaleY: scaleY } );
				    canvas.renderAll();
				    
				}
