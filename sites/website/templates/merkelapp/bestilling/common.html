<style type="text/css">

	div.editor-header{

	 float: left;
	}

	}
	div.inactiv{
	  background: url("${static:gfx/merkelapp/icons/menyknapper.png}") scroll left top no-repeat;
	}
	div.editor-header img{
	   position: absolute;
	   left: 110px;
	}
	.inactiv a{
	   color: #cc6666;
      text-decoration: none;
	}
   .inactiv a:hover{
      text-decoration: underline;
      color:#CA0000;
	}
   div.editor-header-cart{
	 color: grey;
	 padding: 0.1em 0.0em 0.0em 0.3em;
	 text-shadow: 0 1px 0 black;
	 font-size: 1.5em;
	}
	.ui-widget-header {
      border: 1px solid #CCC;
      background: #FFF;
      color: white;
      font-weight: bold;
   }
   div#clipart{
      cursor:pointer;
      cursor:hand 
   }
   .selectedclip, .selectedbackground{
       background-color: #ff6666;
       border: 1px solid #ca0000;
   }
   
   .editorbox{
      border: 1px solid #ca0000;
      background: #FFF;
      padding: 6px 0px 0px 6px;
   }
   div#tabs{
      height:340px;
   }
   
   .ui-widget-content { border: 0px solid #eeeeee; background: #ffffff url(images/ui-bg_flat_75_ffffff_40x100.png) 50% 50% repeat-x; color: #333333; }   
	
	
	
	 #jquery-colour-picker {
	      background: #fafafa;
	      background-image: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#eee));
      
	      width: 180px;
	      padding: 10px 5px 5px 10px;
      
	      border: 1px solid #666;
      
	      -moz-border-radius: 10px;
	      -webkit-border-radius: 10px;
	      border-radius: 10px;
      
	      -moz-box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
	      -webkit-box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
	      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
      
	      z-index: 99;
	 }

	 #jquery-colour-picker h2 {
		 margin: 0 0 5px 0;
		 font-size: 14px;
	 }

	 #jquery-colour-picker ul {
		 margin: 0;
		 padding: 0;
		 list-style-type: none;
 
		 +zoom: 1;
	 }

	 #jquery-colour-picker ul:after {
		 content: ".";
		 display: block;
		 height: 0;
		 visibility: hidden;
		 clear: both;
	 }

	 #jquery-colour-picker ul li {
		 float: left;
		 margin: 0 5px 5px 0;
	 }

	 #jquery-colour-picker ul li a {
		 display: block;
   
		 width: 13px;
		 height: 13px;
   
		 text-decoration: none;
		 text-indent: -100000px;
		 outline: 0;
   
		 border: 1px solid #aaa;
	 }
   
	 #jquery-colour-picker ul li a:hover {
		 border-color: #000;
	 }
	 #jquery-colour-picker-text img{
	    top: 5px;
	    position: relative;
	 }
	      
			
			
			
   </style>

</head>
