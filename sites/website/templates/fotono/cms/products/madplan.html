<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<tal metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle" tal:content="menuitem/title"/>
		<!-- Fotorama -->
	<link href="/fotono/js/fotorama/fotorama.css" rel="stylesheet" />
	<script src="/fotono/js/fotorama/fotorama.js"></script>
  

	<style type="text/css">

	
	
	.btngallery{
		
		
		color: #fff;
    background-color: #01c95d;
    border-color: #01c95d;
    font-family: Yanoneregular;
    font-size: 21px;
	 padding: 4px 40px 4px 40px;
	 border-radius: 4px;
		
	}
		.fotorama__wrap{
		  margin: auto;
		}
		.fotorama__img{  
		}
		.productcategories h2{
			background: #ff9749;
			font-size: 25px;
			border-top: solid 1px #ccc;
			border-bottom: solid 1px #ccc;
			padding: 5px;
			text-transform: uppercase;
			font-family: yanoneregular;
			letter-spacing: 5px;
			color: white;
		}
		
		
		h3{
			
			font-family: yanoneregular;
		}
		
		a{
			
			font-family: yanone;
			font-size: 21px;
			
		}
		
			h5{
			
			font-family: yanoneregular;
			font-size: 21px;
			text-align: center;
		}
	</style>
</head>


	

	<tal:block define:section="matplan, MatplanPlexiglas NO (products)" /> <!-- static html, (article), 2+ products -->
	<tal:block define:section="magnet, Magnettavle (products)" /> <!-- static html, (article), 2+ products -->
	<tal:block define:section="magnet_dk, Magnettavle DK (products)" /> <!-- static html, (article), 2+ products -->

<tal:block define:section="magnet_se, Magnettavle SE (products)" /> <!-- static html, (article), 2+ products -->

<body>

   <div class="container product-category">
      
      <div metal:use-macro="../../../${templates}/common.html/top" />
	  
	  
	  
	  <div class="frontpagemain row">
		<div class="visible-xs col-md-12">
			<h3 tal:content="menuitem/article/title"></h3>
		</div>
		<div class="col-md-8 col-md-push-4">
			<div class="fotorama center"
				data-nav="thumbs"
				data-auto="false"
				data-thumbmargin="15"
				data-width="1000"
				data-maxwidth="100%"
				data-ratio="16/9"
				data-shadows="true"
				data-allowfullscreen="true">
				<a href="" data-thumb="" data-caption=""></a>
			</div>
			
		</div>
		<div class="col-md-4 frontpage-top-left col-md-pull-8" >
			<h3 class="hidden-xs" tal:content="menuitem/article/title"></h3>
			<div tal:content="structure menuitem/article/body|default"></div>
		</div>
	</div>
  
      <div class="col-md-12 productcategories">
		
		
            
		<div class="row" tal:condition="exists:sections/matplan" >
			<h2 i18n:translate="">Meny i pleksiglass</h2>
		</div>
		
		<div class="row">
			
	
	
			<tal:block tal:condition="exists:sections/matplan"  tal:repeat="item sections/matplan">
				<tal:block metal:use-macro="${templateroot}/fotono/cms/cms.html/product-as-list-item-with-image-ukeplan" />
			</tal:block>

		</div>

		<div class="row productinfo" tal:condition="exists:sections/matplan">
			<div class="content" tal:content="structure cms:body:14de4a7e-b89b-43d8-a7d1-9105b4a43828"></div>
		</div>
		
		
		
		
		
		
		
		
		

      </div>
	  
	
	  <hr/>
	  <tal:block tal:condition="exists:sections/plexialu" metal:use-macro="../../../${templates}/common.html/to-gallery" />
	  
	  <tal:block tal:condition="not:exists:sections/plexialu">
		<div class="row">
			<div class="col-md-8">
				<!-- article 3892 -->
			  <tal:block tal:content="structure cms:body:a436f6c4-a1b2-4e10-9ca1-35df9ed77df3"/>
			</div>
		  </div>
	  </tal:block>
	  
   </div>

   
   
   
   
   <div metal:use-macro="../../../${templates}/common.html/footer" />

<script type="text/javascript">

//<a href="{image/fullsize}/1000/1000/{image/title}" data-thumb="{image/thumbnail}" data-caption="{image/description}"></a>

$(document).ready( function(){
   $('#ukeplan').addClass( 'active-module' );
   
   $.post( "/api/1.0/productpages/minigalleries/", { albumid: "4415700" }, function( data ) {	
		$('.fotorama').fotorama({
					data: data.imagedata
				  });
		}, "json");
   
   
   
});


</script>
</body>
</html>
