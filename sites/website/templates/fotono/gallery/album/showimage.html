<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<tal:block metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle">${image/title}</tal:block>
	<meta name="title" content="${image/title}" />
	<meta name="description" content="${image/description}" />
	<link rel="image_src" href="${request/systemroot}${image/fullsize}&dx=630&dy=400" />
</head>
<body>
<div metal:use-macro="../../../${templates}/common.html/top" />
<div class="container">



	<div id="content">
		
		<tal:block condition="exists: image">
			<h2 class="hide">
				<tal:block i18n:translate="">Image</tal:block>: <span class="quiet" tal:content="image/name | default">
				<tal:block i18n:translate="">No image title</tal:block></span>
			</h2>
		
		
			<div class="span-8 append-8 last">
				<a href="${image/urls/galleryalbum}"> <tal:block i18n:translate="">Back to album</tal:block></a>
			</div>
			
			<div class="span-8 prepend-top">
				<h4 style="margin-left: 10px" class="title editable quiet" tal:content="image/title | default" id="${image/id}">
					<tal:block i18n:translate="">No image title</tal:block>
				</h4>
			</div>
			
			<div class="span-8 last right prepend-top right">
				<span id="currentImage">${imagenumber}</span> of <span id="totalImages">${imagecount}</span> | 
				<a id="previmage" i18n:translate="" tal:condition="exists:previmage" href="${previmage/urls/gallery}" title="${previmage/title}">Previous image</a>
				<a id="nextimage" i18n:translate="" tal:condition="exists:nextimage" href="${nextimage/urls/gallery}" title="${nextimage/title}">Next image</a>
			</div>

			<div class="span-16 last imageconatiner center">
				<!-- the image -->
				<img tal:attributes="src string: ${image/fullsize}&dx=630&dy=400" alt="${image/name}" class="bigimage" id="image"/>
			</div>
			
			<div class="span-10 prepend-top">
				<p class="editable description" id="${image/id}"> 
					<tal:block tal:condition="image/description" tal:content="image/description" />
				</p>
				<span class="hide" tal:content="image/aid" id="albumid"></span>
				<span class="hide" tal:content="image/id" id="imageid"></span>
			</div>
		</tal:block>
		
		<tal:block condition="not: exists: image">
			<h2 i18n:translate="">No image here</h2>
			<p i18n:translate="">Sorry, but here is no image.</p>
			<p><a href="/gallery/" i18n:translate="">Go back to gallery</a></p>
		</tal:block>
		
	</div>

</div>

<div metal:use-macro="../../../${templates}/common.html/footer" />


</body>
</html>
