<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

	<tal:block metal:use-macro="../../../${templates}/common.html/head" tal:define="global pagetitle" tal:content="menuitem/title" />
	<meta name="description" content="${menuitem/article/ingress}" />

	<style media="all" type="text/css">
		div.productinfo p {
			margin-bottom: 0;
		}
		
		span.price {
			font-size: 16px !important
		}
		
		body .container span.price.oldprice {
			margin: 0;
			padding: 0;
			font-size: 10px !important;
		}
		
		span.price.newprice {
			margin: 0;
			padding: 0;
			font-size: 14px !important;
		}
		
		.functions {
			position: relative;
			text-align: left !important;
		}
		
		.functions .links {
			position: absolute;
			bottom: 0;
			right: 0;
			text-align: right;
		}
		
		div.starOfferPercentContainer {
			height: 70px;
			width: 70px;
			float: right;
		}
		
	
		
		.product-top p {
			font-size: 14px
		}
		
		.standardstempel {
			padding-left: 23px
		}
		
		

	.artikkler{
			
		
	   margin: 10px 0px 0px 0px;
		list-style-type: none;
	
		}
		
		
		 .product-top {
        height: 211px;
		width: 1150px;
		
        
        <tal:block tal:condition="exists:menuitem/article/attachments/background">
            background-image: url(${static:}images/attachments/${menuitem/article/id}/${menuitem/article/attachments/background});
        </tal:block>
		background-size: auto;
    background-repeat: repeat;
      
      }
      .product-top p{ font-size: 14px }
		
		.produkttekst{
			font-family: yanoneregular;
			color: ##ef741e;
		}
		
	</style>
</head>

<tal:block define:section="topbanner, Top banner" />
<!-- article -->

<!-- article -->
<tal:block define:section="mdf, mdf " />
<tal:block define:section="minialu, minialu " />
<tal:block define:section="matt, matt " />
<tal:block define:section="glanset, glanset " />
<!-- article -->


<tal:block metal:define-macro="show-product">
	<div class="span-2 productimage">
		<tal:block metaltal:use-macro="${templateroot}/eurofoto/cms/cms.html/starOfferPercent" />
		<tal:block metaltal:use-macro="${templateroot}/eurofoto/cms/cms.html/newProductStar" />
		<tal:block tal:define="global customsize string:70" />
		<tal:block metal:use-macro="${templateroot}/eurofoto/cms/cms.html/one-product-photo-custom-size" />
	</div>
	<div class="span-8 last productinfo">
		<h3 tal:content="item/title"></h3>
		<!--	<p tal:content="item/ingress"></p>
		<tal:block metal:use-macro="${templateroot}/normerk/cms/cms.html/more-info-link" />-->
	</div>

</tal:block>







<body>
	<div metal:use-macro="../../../${templates}/common.html/top" />





	<div class="container">
		<div class="row">

			
			<!-- if no menu is used use id="widecontent" -->
			<div id="" class="col-md-12">

				<div class="col-md-12 append-bottom" tal:condition="exists:sections/topbanner">
					<tal:block tal:repeat="item sections/topbanner">
						<tal:block tal:condition="equal:repeat/item/number,1" tal:content="structure item/body" />
					</tal:block>
				</div>




				<div class="col-md-10 product-category "  tal:condition="not:exists:sections/topbanner" >
					<div class="col-md-10 product-top top" tal:condition="exists:menuitem/article/attachments/background">
						<div class="content" tal:condition="exists:menuitem/article/attachments/background">
							<!--<h1>${menuitem/article/title}</h1>-->
							<p tal:content="structure menuitem/article/body|default"></p>
						</div>
					</div>
				</div>
			

    
    
    
                                        <div class="col-md-5 text-center col-md-offset-1">
                                                	<h3 class="product-category produkttekst">Alu bilde for bord</h3>
                                                    	<tal:block tal:repeat="item sections/minialu">
													<div class=" artikkler text-center">
														<div metal:use-macro="../cms.html/product-as-list-item-with-image_mediaclip" />
												</div>
											</tal:block>
									</div>



                                       <div class="col-md-5 text-center col-md-offset-1">
										
                                            	<h3 class="product-category produkttekst">MDF Fotoblokk</h3>
										
                                                	<tal:block tal:repeat="item sections/mdf">
													<div class=" artikkler text-center">
														<div metal:use-macro="../cms.html/product-as-list-item-with-image_mediaclip" />
													</div>
												</tal:block>
											</div>
                                            
                                 
                                 
                                            

					<div class="">
					<div class="row">
						
					</div>
                    
					<h2 class="col-md-12 text-center produkttekst" >Chromalux Med Veggfeste</h2>
					
					
							</div>
								<div class="col-md-5 text-center col-md-offset-1">
									<h3 class="product-category produkttekst2">Matt Overflate</h3>
								
										<tal:block tal:repeat="item sections/matt">

											<div class=" artikkler text-center">
										<div metal:use-macro="../cms.html/product-as-list-item-with-image_mediaclip" />
								</div>
	
									</tal:block>
							</div>
					
									
										<div class="col-md-5 text-center col-md-offset-1">
										
											<h3 class="product-category produkttekst2">Glanset overflate</h3>
										
												<tal:block tal:repeat="item sections/glanset">
													<div class=" artikkler text-center">
														<div metal:use-macro="../cms.html/product-as-list-item-with-image_mediaclip" />
													</div>
												</tal:block>
											</div>
									</div>			
									
                                    
                                    
				</div>
							
</div>
						
						



	<div class="footer">
		<div class="container">
			<div metal:use-macro="../../../${templates}/common.html/footer" />
		</div>
	</div>

</body>

</html>
