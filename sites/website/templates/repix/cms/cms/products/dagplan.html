   <div metal:use-macro="../../../${templates}/common.html/footer" />

<script type="text/javascript">

$(document).ready( function(){
   $('#ukeplan').addClass( 'active-module' );
   
   $.post( "/api/1.0/productpages/minigalleries/", { albumid: "3730635" }, function( data ) {	
		$('.fotorama').fotorama({
					data: data.imagedata
				  });

});


</script>
