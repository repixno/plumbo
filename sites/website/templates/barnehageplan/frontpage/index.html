	<script type="text/javascript">
	      var t;
	      var stopped = false;
	      var prevArticle;
	      var currentArticle;

               function changeMenuItem() {
                  if( !stopped) {
                     if( $('#presentation ul li:last-child').hasClass('selected') ) {
                        $('#presentation ul li:first a').trigger('click');
                     } else {
                        $('#presentation ul li.selected').next().find('a').trigger('click');
                     }
                  }
               }
	             
               function startInterval() {
                  t = setInterval( 'changeMenuItem()', 10000 );
               }
               
               $('.article.first').css('z-index', 55);

		          $(document).ready( function() {
		             
                  $('#presentation ul li a').bind('click', function() {
                     
                     var item = this;
                  
                     if( $(this).parent().hasClass('selected') ) {
                        stopped = true;
                        window.location.href = $('#' + $(item).attr('rel') ).find('a').attr('href');
                     } else {
                        $('#presentation div.article').not('.current').hide();
                        var position = $(item).position().top - 4;
                        $('#presentation div.selected').animate({ top : position }, 1000);
                        $('#presentation ul li.selected').removeClass('selected');
                        $(this).parent().addClass('selected'); // ie can't handle animation here
                        currentArticle = $('#' + $(item).attr('rel') );
                        $(currentArticle).hide().css('z-index', 60 ).addClass('current');
                        $(currentArticle).fadeIn(2000);
                        $(prevArticle).removeClass('current').css('z-index', 55);
                        prevArticle = currentArticle;
                     }

                     return false;
                  });
                  
                  $('#presentation .article').click( function() {
                     window.location.href = $('a.button', this).attr('href');
                  });
                  
                  $('#presentation ul li:first-child a').trigger('click');
                  
                  startInterval();
                  
                  $('#presentation').mouseenter( function() { 
                     stopped = true;
                  }).mouseleave( function() { 
                     stopped = false;
                  });
                  
               });


	    </script>
