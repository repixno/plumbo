<head>
	<tal:block metal:use-macro="../../${templates}/common.html/head" tal:define="global pagetitle" i18n:translate="">Prices</tal:block>
	
	
	<style type="text/css">

      h3 {
         font-size: 1.5em;
         line-height: 1;
         margin-bottom: 0em;
         margin-top: 1em;
      }



   </style>

<body>
   <div metal:use-macro="../../${templates}/common.html/top" />
   
   
   <div class="container">
   
   <h3 i18n:translate="">Pricelist</h3>
   
   <div class="span-18">
   <span class="quiet">Priser inkl. mva</span>
   <tal:block tal:repeat="list pricelist">
   
      <div class="span-18 last">  
   
      <h3 tal:content="list/title"></h3>
      
      
      <tal:block tal:repeat="product list/products">
      <div class="span-18 last">
         <div class="span-10">
          <a href="${product/url}"><tal:block tal:content="product/title"></tal:block></a>
         </div>
         <div class="span-8 last">
			<tal:block tal:condition="exists:product/options/0/historical/showhistorical">
				
				<tal:block tal:condition="product/options/0/historical/showhistorical">
					<strong style="color: #CB1C61;">Kr ${product/options/0/prices/0/price}</strong>
					<span style="text-decoration: line-through" >FÃ¸r: Kr <span tal:content="product/options/0/historical/price">.00 </span></span> 
					
				</tal:block>
				<tal:block tal:condition="not:product/options/0/historical/showhistorical">
						Kr ${product/options/0/prices/0/price}
				</tal:block>
				
				
			</tal:block>
         </div>
      </div>
      </tal:block>
      </div>
   
   
   </tal:block>
