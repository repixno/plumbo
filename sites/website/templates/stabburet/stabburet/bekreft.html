<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

        <div metal:use-macro="../common.html/head" />
        <div metal:use-macro="../common.html/stylesheet" />
	
	<style>
	    .info {
			position: relative;
			margin: 5px 3px 0px 3px;
		}
	    .info div {
			float: left;
	    }
			div.shortinfo{
			position: relative;
			top: 18px;
	    }
		h3{
			color:#da1710;
			font-size: 3.7em;
			margin: 0px 0 20px 125px;
			line-height:100%;
		}
		h3.footertext{
			color:#000;
			font-size: 2em;
			margin: 20px 0px 30px 0px;
			line-height:100%;
		}
	</style>
    </head>
    
    <body>
        <div class="row text-center hidden-phone header">
	    <img  src="${static:css/portals/stabburet/web/images/preheader.png}" alt="LAG LOKK MED DITT BILDE"/>
        </div>
        <div class="container center">
            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="row span12" style="position: relative">
				<div class="span5" style="text-align: left; padding-top: 100px">
					<h3>HAR DU KJØPT TRE BOKSER?</h3>
					<h3>DA FÅR DU LOKK MED<br/>DITT BILDE GRATIS!</h3>
				</div>
				<div class="span6">
				    <img src="${static:css/portals/stabburet/web/images/emptylokk.png}" alt="Leverposteilokk"/>
				</div>        
			</div>
            <!-- Example row of columns -->
        <div>
                <img src="${static:css/portals/stabburet/web/images/blueline.png}" />
                <div class="info row span12">
		<form method="post" name="confirm" id="confirm" action="/bestill/editor">
                <div class="shortinfo span3">
                    <img src="${static:css/portals/stabburet/web/images/shortinfo.png}" alt="Kort info" />
                </div>
                <div class="span2">
                    <table>
                        <tr>
                            <td>
                                <img src="${static:css/portals/stabburet/web/images/month.png}" alt="Kort info" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select id="month" name="month" class="valg span2">
				    <option value="default" disabled="true" selected="true"> </option>
                                    <option>August</option>
                                    <option>September</option>
                                    <option>Oktober</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="span2">
                    <table>
                        <tr>
                            <td>
                                <img src="${static:css/portals/stabburet/web/images/kommune.png}" alt="Kort info" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="kommune" name="kommune"  type="text" class="valg span2"/>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="span2">
                    <table>
                        <tr>
                            <td>
                                <img src="${static:css/portals/stabburet/web/images/store.png}" alt="Kort info" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select name="store" id="store" class="valg span2">
                                    <option value="default" disabled="true" selected="true">Velg Butikk:</option>
                                    <option>Rema 1000</option>
                                    <option>Bunnpris</option>
                                    <option>Kiwi</option>
                                    <option>Meny</option>
                                    <option>Joker</option>
                                    <option>Spar/Eurospar</option>
                                    <option>Ultra/Centra</option>
                                    <option>Rimi</option>
                                    <option>Ica</option>
                                    <option>Coop Mega</option>
                                    <option>Coop Obs!</option>
                                    <option>Coop Prix</option>
                                    <option>Coop Extra</option>
                                    <option>Coop Marked</option>
                                    <option>Annet</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="span2">
                   <img class="next" src="${static:css/portals/stabburet/web/images/laglokk.png}" title="Velg Måned, Kommune og Butikk for kjøp før du går videre videre" alt="Kort info" />
                </div>
		<input type="text" style="display: none;" />
		</form>
		</div>
			<img src="${static:css/portals/stabburet/web/images/blueline.png}" />
        </div>
		<div class="row span12">
			<h3 class="footertext">tilbudet gjelder fram til 1. november 2014</h3>
		</div>

        </div>
        
	<div metal:use-macro="../common.html/javascript" />
        <div metal:use-macro="../common.html/footer" />
        
        <script>
            
            $( function(){
                    $('.next' ).mouseover( function(){
                            $(this).attr( 'src', '${static:css/portals/stabburet/web/images/laglokk-hover.png}' ); 
                        });
                    $('.next').mouseout( function(){
                            $(this).attr( 'src', '${static:css/portals/stabburet/web/images/laglokk.png}' );
                        })
                    $('.next').click( function(){
                            $(this).attr( 'src', '${static:css/portals/stabburet/web/images/laglokk-down.png}' );
			    if( $('#month option:selected').val() == "default" ||  $('#store option:selected').val() == "default" || $('#kommune').val() == '' ){
				$('.next').attr('title', 'Velg Måned, Kommune og Butikk for kjøp før du går videre videre');
				return false;
			    }else{
				$('#confirm').submit();
				//window.location.href = '/stabburet/editor';
			    }
			    
			    return false;
                            
                        });
                    $('.next').mouseup( function(){
                            $(this).attr( 'src', '${static:css/portals/stabburet/web/images/laglokk.png}' );
                        });
                
		    $( '.next' ).tooltip({
			position: {
			  my: "center bottom-10",
			  at: "center top"
			}
		      });
		    
		    $('.valg').change( function(){
			    if( $('#month option:selected').val() != "default" &&  $('#store option:selected').val() != "default" && $('#kommune').val() != '' ){
				$('.next').attr('title', '');
			    }else{
				$('.next').attr('title', 'Velg Måned, Kommune og Butikk for kjøp før du går videre videre');
			    }
			});
		
    		
		
		});
            
            
            
        </script>
</body>
</html>
