<tal:block metal:define-macro="stylesheet">
		<style type="text/css">
	    body{
		background: #ffdb00;
		-webkit-background-size: 1400px 1750px;
		background-image: url('/css/web/images/background-pre.jpg');
		background-repeat: no-repeat;
		background-position: top;
		background-attachment: scroll;
	    }
	    .canvas-container{
		margin:0px auto;
	    }
	    h4, label{
		color:#ef321b;
		font-family: 'skanska';
		font-size: 2.3em;
	    }
	    h3, label{
		color:#0199d8;
		font-family: 'skanska';
		font-size: 2.3em;
	    }
	    label{
		font-weight: normal;
	    }
	    div.desktoplabel{
		width: 110px;
	    }
	    
	    .share span{
		margin-left: 20px;
		cursor: pointer;
	    }
	    
	   
	    .center{
		text-align: center;
	    }
	    .countdown{
		background-image: url('/css/web/images/countdownback.png');
		width: 315px;
		height: 107px;
		margin:0px auto;
		vertical-align: middle;
	    }
	    .countdown div{
		
	    }
	    .desc { margin: 5px 3px; }
	    .desc div {
	      float: left;
	      font-family: 'skanska';
	      width: 65px;
	      margin-right: 32px;
	      font-size: 17px;
	      font-weight: bold;
	      color: #ef321b;
	   
	    }	    
	
	.kjopforsiden{
		position: absolute;
		top: -5px;
		left: 200px;
		width: 26%;
	    }
	select, input {
		width: 170px;
		background-color: #fff;
		border: 1px solid #0094d3;
	    }
	.btn-skanska {
		color: #ffffff;
		text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
		font-family: 'skanska';
		background-color: #0078aa;
		background-image: -moz-linear-gradient(top, #0092cf, #0078aa);
		background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#0092cf), to(#0078aa));
		background-image: -webkit-linear-gradient(top, #0092cf, #0078aa);
		background-image: -o-linear-gradient(top, #0092cf, #0078aa);
		background-image: linear-gradient(to bottom, #0092cf, #0078aa);
		background-repeat: repeat-x;
		border-color: #0078aa #0078aa #0092cf;
		border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#0092cf', endColorstr='#0078aa', GradientType=0);
		filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
		padding: 15px 10px 10px 10px;
		font-size: 2em;
		-webkit-border-radius: 12px;
		-moz-border-radius: 12px;
		border-radius: 12px;
	}
	.btn:hover {
		color: #FFF;
		background-color: #0078aa;
	}
	
.btn.btn-default{
	
	color: #020202;
	background-image: linear-gradient(to bottom,#fff,#fedd00);
}

}
