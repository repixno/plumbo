# refer to http://www.yaml.org/spec/1.1/ for clarification on YAML collections
eurofoto:
  path: /var/www/repix/sites/static/webroot/css/portals/eurofoto
  plugins:
    - common
    - images
    - jqueryui
    - jcrop
    - forms
    - sprites
    - buttons
    - link_icons
    - frontpage
    - portal-eurofoto
    - friends
    - google-site-search
    - uploadify
    - sitemap
    - cms
    - jquerytools
    - errors
    - fancybox
    
  semantic_classes:
    "#footer, #header, #widecontent": ".span-24, div.span-24, last"
    "#content": ".span-16, div.span-16"
    "#leftmenu": ".span-4, div.span-4"
    "#rightmenu": ".span-4 last, div.span-4 last"
    
